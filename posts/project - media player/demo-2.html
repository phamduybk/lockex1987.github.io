<!DOCTYPE html>
<html lang="en-IE">
<head>
	<meta charset="utf-8"/>
	<title>Media (Audio / Video)</title>
	
	
	<link rel="stylesheet" href="css/media-player.css"/>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p>Mute, Full-Screen</p>
	<figure id="videoContainer" data-fullscreen="false">
		<video id="myVideo" controls preload="metadata">
			<source src="http://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.mp4" type="video/mp4">
			<source src="http://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.webm" type="video/webm">

      <track label="English" kind="subtitles" srclang="en-GB" src="data/sintel-en.vtt" default>
			<track label="Deutsch" kind="subtitles" srclang="de" src="data/sintel-de.vtt">
			<track label="EspaÃ±ol" kind="subtitles" srclang="es" src="data/sintel-es.vtt">
		</video>

		<div id="video-controls" class="controls" data-state="hidden">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0">
					<span id="progress-bar"></span>
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
			<button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
			<button id="subtitles" type="button" data-state="subtitles">CC</button>
		</div>
	</figure>
  
	<script src="js/video-player.js"></script>
	<script src="js/media-player.js"></script>
	<script src="js/index.js?v=13"></script>

    </script>
</body>
</html>
