<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML5 Audio Player">
    <meta name="keywords" content="audio player">
    <meta name="author" content="lockex1987">
    
    <title>HTML5 Media Player</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css"/>
    <link rel="stylesheet" href="css/media-player.css"/>
    <link rel="stylesheet" href="css/style.css">
    <style>
      .container {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <article>
      <h2>HTML5 Media Player</h2>

      <h3>Simple Audio</h3>
      <div class="container">
        <!-- Thẻ audio không có thuộc tính controls sẽ tự động ẩn -->
        <audio id="audioTag" preload="auto" src="data/interlude.mp3"></audio>
      </div>

      <h3>Karaoke Audio</h3>
      <div class="container">
        <audio id="myAudio" src='https://dl.dropboxusercontent.com/s/vboepo1elrfaa6p/Ngam-Hoa-Le-Roi-Chau.Khai.Phong.mp3' controls>
          <track label="Vietnamese" kind="lyric" data-type="lrc" srclang="vi" src="subtitles/ngam-hoa-le-roi.lrc" default>
        </audio>
      </div>

      
      <h3>Video</h3>
      <div class="container">
        <video id="myVideo" controls preload="metadata">
          <source src="http://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.mp4" type="video/mp4">
          <track label="English" kind="subtitles" srclang="en-US" src="subtitles/sintel-en.srt"  data-type="srt" default>
        </video>
      </div>
    </article>

    <script src="js/media-player.js"></script>
    <script src="js/index.js?v=13"></script>
    <!--script src="../../js/docs.js"></script-->

    <script>
      createMediaPlayer('#audioTag');
      createMediaPlayer('#myAudio');
      createMediaPlayer('#myVideo');
    </script>
  </body>
</html>
