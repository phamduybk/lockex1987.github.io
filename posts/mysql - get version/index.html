  <article> 
   <p>Nếu bạn truy cập được trực tiếp server DB thì có thể thực hiện lệnh sau:</p> 
   <pre>mysql --version</pre> 
   <p>Tuy nhiên, thông thường bạn sẽ không thể truy cập trực tiếp server như thế, mà chỉ truy cập được vào MySQL thôi.</p> 
   <p>Khi đó có thể đánh lệnh sau:</p> 
   <pre>SHOW VARIABLES LIKE "%version%";</pre>
