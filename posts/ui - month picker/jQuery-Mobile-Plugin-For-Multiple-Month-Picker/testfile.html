<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>jQuery mmp.js Plugin Demo</title>

	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>
	<script src="jqm-mmp.js"></script>
</head>

<body>

	<h1 align="center" style="margin-top:150px;">jQuery mmp.js plugin demo</h1>
	<div id="mmp"></div>
	<button id="ok">OK</button>
	<button id="load">Load</button>

	<script>
		$(document).ready(function() {
			$('#mmp').mmp();

			$('#ok').click(function() {
				alert($('#mmp').mmp('value'));
			});

			$('#load').click(function() {
				$('#mmp').mmp('value', ['2018-01', '2018-05', '2018-08']);
			});
		});
	</script>
</body>
</html>
