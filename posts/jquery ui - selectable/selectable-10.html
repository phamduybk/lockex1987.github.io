<!DOCTYPE html>
<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">

  
  

  
  
  

  

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

  

  
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  

  

  
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  

  

  <style type="text/css">
    table td {
  width:100px;
  height:100px;
  text-align:center;
  vertical-align:middle;
  background-color:#ccc;
  border:1px solid #fff;
}

table td.highlighted {
  background-color:#999;
}
  </style>

  <title>Select cells by dragging</title>

  
    




<script type="text/javascript">//&lt;![CDATA[
$(window).load(function(){
$(function () {
  var isMouseDown = false;
  $("#our_table td")
    .mousedown(function () {
      isMouseDown = true;
      $(this).toggleClass("highlighted");
      return false; // prevent text selection
    })
    .mouseover(function () {
      if (isMouseDown) {
        $(this).toggleClass("highlighted");
      }
    });
  
  $(document)
    .mouseup(function () {
      isMouseDown = false;
    });
});
});//]]&gt; 

</script>

  
</head>

<body>
  <table id="our_table" cellspacing="0" cellpadding="0">
  <tbody><tr>
    <td class="highlighted">a</td>
    <td class="highlighted">b</td>
    <td class="highlighted">c</td>
  </tr>
  <tr>
    <td class="highlighted">d</td>
    <td class="highlighted">e</td>
    <td class="highlighted">f</td>
  </tr>
  <tr>
    <td class="highlighted">g</td>
    <td class="">h</td>
    <td class="highlighted">i</td>
  </tr>
</tbody></table>
  




</body></html>
