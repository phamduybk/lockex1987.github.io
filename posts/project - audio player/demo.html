<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML5 Audio Player">
    <meta name="keywords" content="audio player">
    <meta name="author" content="lockex1987">
    <title>HTML5 Audio Player</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <article>
      <h2>HTML5 Audio Player</h2>
      <div class="container">
        <!-- Thẻ audio không có thuộc tính controls sẽ tự động ẩn -->
        <audio id="audioTag" preload="true" src="data/interlude.mp3"></audio>

        <div class="audioplayer">
          <div>
            <button id="playPauseButton" class="fas fa-play"></button>
          </div>
          <div class="time-info">
            <span id="currentTime">0:00</span> / <span id="durationTime">0:00</span>
          </div>
          <div id="timeline">
              <div id="barProcess" style="width: 0px"></div>
              <div id="playHead" style="left: 0px"></div>
          </div>
          <div>
            <button id="volumeButton" class="fas fa-volume-up"></button>
          </div>
        </div>
      </div>  

      <script src="js/index.js"></script>
    </article>

    <script src="../../js/docs.js"></script>
  </body>
</html>
