<!DOCTYPE html>
<html>
<body>
<p onmousedown="myFunction(this,'red')" onmouseup="myFunction(this,'green')">
Click the text to change the color. A function, with parameters, is triggered when the mouse button is pressed down,
and again, with other parameters, when the mouse button is released.
</p>

<script>
function myFunction(elmnt, clr) {
	elmnt.style.color = clr;
}
</script>
</body>
</html>
