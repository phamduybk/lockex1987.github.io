<!doctype html>
<html lang="en">
 <head>

  <title>Breadcrum Arrow</title> 
  <link rel="stylesheet" href="arrow.css"> 
  <link rel="icon" href="../../images/favicon.png">

 </head> 
 <body>
  <article>
   <h3>Steps</h3> 
   <div class="steps1"> 
    <div class="right">
      Diersoort 
    </div> 
    <div class="left right active">

    </div> 
    <div class="left right">
      Varianten 
    </div> 
    <div class="left right">
      Bedrukkingen 
    </div> 
    <div class="left right active">

    </div>

    <li class="past"> <span> <strong>Step 1</strong> Blah blah blah. </span> <i></i> </li> 
    <li class="present"> <span> <strong>Step 2</strong> Blah blah blah. </span> <i></i> </li> 
    <li class="future"> <span> <strong>Step 3</strong> Blah blah blah. </span> <i></i> </li> 
   </ul> 
   <h3>Triangle</h3> 
   <div class="arrow-all"></div> 
   <h4>Up</h4> 
   <div class="arrow-up"></div> 
   <h4>Down</h4> 
   <div class="arrow-down"></div> 
   <h4>Left</h4> 
   <div class="arrow-left"></div> 
   <h4>Right</h4> 
   <div class="arrow-right"></div>
