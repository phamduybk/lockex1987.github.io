    <style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font: 400 16px; }
.wrap { height: 100vh; width: 100%; display: table; }
.char { display: table-cell; color: #fff; text-align: center; vertical-align: middle; }
.setup { padding: 90px 0px 100px 0px; color: #555; background: #fff; font: 300 18px; }
.container { margin: 0 auto; max-width: 800px; }
.tips { padding: 90px 0px 100px 0px; color: #fff; font: 300 18px; }

.bg { position: fixed; left: -25px; right: 0; top: -25px; z-index: 100; display: block; background-size: cover!important;
	width: calc(100% + 50px)!important; height: calc(100% + 50px)!important; }
.blur { filter: blur(15px); }
main { width: 100%; display: table; position: absolute; left: 0; right: 0; z-index: 9999; }

picture.placeholder { overflow: hidden; display: block; width: 100%; position: relative; height: 0; margin-bottom: 10px; }
picture.placeholder img { position: absolute; top: 0; left: 0; width: 100%; height: auto; /* transition: opacity 0.2s linear; */ }
picture.placeholder img.preview { filter: blur(50px); opacity: 0.5; transition: scale(1.05); }
    </style>

    <script>
        function processPreview() {
            document.querySelectorAll('picture.placeholder img.preview').forEach(function(img) {
                var image = new Image();
                image.onload = function() {
                    img.src = image.src;
                    img.classList.remove("preview");
                };
                image.src = img.dataset.src;
            });
        }

        setTimeout(processPreview, 1000);
    </script>
	
	<script>
		window.addEventListener("load", function() {
			var fullImage = "https://abload.de/img/country-1543315j1sc9.jpg";
			var img = new Image();
			img.onload = function() {
				var blur = document.querySelector(".blur");
				blur.style.backgroundImage = "url(" + fullImage +")";
				blur.classList.remove("blur");
			};
			img.src = fullImage;
		});
	</script>
