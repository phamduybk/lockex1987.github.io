<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery HTML SVG Connect Plugin Demo</title>
  <style>
    #outer { margin: 10px auto; }
    
    .block { /*z-index: 5;*/ }
    #aqua { width: 5em; height: 5em; margin-left: 10%; background-color: aqua; margin-bottom: 150px; }
    #red { width: 6em; height: 4em; margin-left: 40%; padding: 4em 3em; background-color: red; }
    #green { width: 5em; height: 7em; margin-top: 2em; background-color: green; margin-bottom: 100px; margin-left: 200px; }
    #purple { width: 9em; height: 5em; background-color: purple; }
  </style>
</head>

<body>
  <div id="outer">
    <div class="block" id="aqua"></div>
    <div class="block" id="red"></div>
    <div class="block" id="green"></div>
    <div class="block" id="purple"></div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/jqSimpleConnect.js"></script>
  <script>
      jqSimpleConnect.connect("#red", "#aqua", { radius: 8, color: 'green' });
      //jqSimpleConnect.connect("#purple", "#green", { radius: 10, color: '#0000ff' });
      //jqSimpleConnect.connect("#purple", "#green", { radius: 10, color: '#0000ff', anchorA: 'vertical' });
      jqSimpleConnect.connect("#purple", "#green", { radius: 10, color: '#0000ff', anchorB: 'vertical' });
      //jqSimpleConnect.connect("#purple", "#green", { radius: 10, color: '#0000ff', anchorA: 'vertical', anchorB: 'vertical' });

      window.addEventListener("resize", function() {
          jqSimpleConnect.repaintAll();
      });
  </script>
</body>
</html>
