<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery HTML SVG Connect Plugin Demo</title>

  <style>
    #svgContainer { z-index: -10; position: absolute; opacity: 0.5; }
    #outer { margin: 10px auto; }
    #teal { width: 6em; height: 6em; background-color: teal; margin-left: 10%; }
    #orange { height: 4em; width: 35%; padding: 2em 8em; margin-left: 15em; margin-top: 6em; background-color: orange; }
    #red { width: 6em; height: 4em; margin-left: 40%; padding: 4em 3em; background-color: red; }
    #aqua { width: 5em; height: 5em; margin-left: 10%; background-color: aqua; margin-bottom: 150px; }
    #purple { width: 9em; height: 5em; background-color: purple; }
    #green { width: 5em; height: 7em; margin-top: 2em; background-color: green; margin-bottom: 100px; margin-left: 200px; }
  </style>
</head>

<body>
  <div id="svgContainer"></div>

  <div id="outer">
    <div id="aqua"></div>
    <div id="red"></div>
    <div id="green"></div>
    <div id="purple"></div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="jquery.html-svg-connect.js"></script>

  <script type="text/javascript">
    jQuery(document).ready(function($) {
      $("#svgContainer").HTMLSVGconnect({
        stroke: "#000",
        strokeWidth: 8,
        orientation: "auto",
        paths: [
          { start: "#red", end: "#aqua", strokeWidth: 12, },
          { start: "#purple", end: "#green", stroke: "red", }
        ]
      });
    });
  </script>
</body>
</html>
