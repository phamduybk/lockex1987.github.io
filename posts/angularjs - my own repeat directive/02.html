<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Repeat template</title>
    <style>
		.w3-red {
			color: #f44336;
		}
		.w3-blue {
			color: #2196f3;
		}
		.w3-teal {
			color: #009688;
		}
		.w3-yellow {
			color: #ffeb3b;
		}
		.w3-green {
			color: #4caf50;
		}
	</style>
  </head>
  <body>
    <h3>Repeat 1 (scalar)</h3>
    <ul id="id01">
      <li cttd-repeat="x in cars">{{x}}</li>
    </ul>
    <h3>Repeat 2 (object)</h3>
    <ul id="id02">
      <li cttd-repeat="x in contacts" class="{{x.colorClass}}"> <input {{x.checked}}=""
          type="checkbox"> {{#}} {{x.name}} - {{x.phone}}</li>
    </ul>
    <script src="repeat.js"></script>
    <script>
		cttd.repeat("id01", { cars: ["Volvo", "Ford", "BMW", "Mercedes"] });
      
    var data = {
      contacts: [
        { name: "A Đích", phone: "0977.977.602",     checked: "checked", colorClass: "w3-red" },
        { name: "A Doanh", phone: "0988.287.619",         checked: "",        colorClass: "w3-blue" },
        { name: "HaNT22", phone: "0989.078.685",           checked: "checked", colorClass: "w3-teal" },
        { name: "BienNV1", phone: "0977.051.319", checked: "checked", colorClass: "w3-yellow" },
        { name: "C Duyên", phone: "01254.177.177",                checked: "",        colorClass: "w3-green" },
        { name: "C Huế", phone: "0169.622.8281",  checked: "",        colorClass: "w3-red" },
        { name: "C Huệ", phone: "0982.724069",       checked: "",        colorClass: "w3-blue" },
        { name: "C Minh", phone: "0982.769904" },
        { name: "C Năm", phone: "0975.774.337" },
        { name: "CTTD", phone: "0166.740.1548" },
        { name: "Hường", phone: "0169.959.6077" },
        { name: "Thúy", phone: "0963.636.489" }

      ]
    };
      
    cttd.repeat("id02", data);
	</script>
    
  </body>
</html>
