<!doctype html>
<html lang="en">
 <head> 
  <title>Bootstrap Basic (Stacked) Form</title> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="icon" href="../../images/favicon.png"> 
  <link rel="stylesheet" href="../../css/style.css"> 
  <meta name="description" content="Bootstrap Basic (Stacked) Form">
 </head> 
 <body> 
  <article> 
   <div class="container mt-2"> 
    <h2>Stacked form</h2> 
    <form action=""> 
     <div class="form-group"> 
      <label for="email">Email:</label> 
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> 
     </div> 
     <div class="form-group"> 
      <label for="pwd">Password:</label> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"> 
     </div> 
     <div class="form-group form-check"> 
      <label class="form-check-label"> <input class="form-check-input" type="checkbox" name="remember"> Remember me </label> 
     </div> 
     <button type="submit" class="btn btn-primary">Submit</button> 
    </form> 
   </div> 
  </article> 
  <script src="../../js/docs.js"></script>  
 </body>
</html>
