<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>10 - Dash style</title>
	<style>
		div {
			width: 100%; height: 400px;
		}
	</style>
</head>

<body>
	<div id="container"></div>

	<script src="js/jquery.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script>
	$('#container').highcharts({
		chart: {
			type: 'spline'
		},
		legend: {
			symbolWidth: 80
		},
		plotOptions: {
			series: {
				color: '#F00'
			}
		},
		series: [
			{
				data: [1, 3, 2, 4, 5, 4, 6, 2, 3, 5, 6],
				dashStyle: 'longdash'
			},
			{
				data: [2, 4, 1, 3, 4, 2, 9, 1, 2, 3, 4, 5],
				dashStyle: 'shortdot'
			}
		]
	});
	</script>
</body>
</html>
