<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>05 - Series (Point)</title>
	<style>
		div {
			width: 100%; height: 400px;
		}
	</style>
</head>

<body>
	<div id="container"></div>

	<script src="js/highcharts.js"></script>
	<script>
		new Highcharts.Chart({
			chart: {
				renderTo: "container"
			},
			xAxis: {
				minPadding: 0.05,
				maxPadding: 0.05
			},
			series: [
				{
					data: [ [0, 29.9], [1, 71.5], [3, 106.4] ]
				}
			]
		});
	</script>
</body>
</html>
