<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>18 - Basic drilldown</title>
	<style>
		div {
			width: 100%; height: 400px;
		}
	</style>
</head>

<body>
	<div id="container"></div>

	<script src="js/jquery.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/drilldown.js"></script>
	<script>

	$('#container').highcharts({
		chart: {
			type: 'column'
		},
		title: {
			text: 'Basic drilldown'
		},
		xAxis: {
			type: 'category'
		},
		legend: {
			enabled: false
		},
		plotOptions: {
			series: {
				borderWidth: 0,
				dataLabels: {
					enabled: true
				}
			}
		},
		series: [
			{
				name: 'Things',
				colorByPoint: true,
				data: [
					{ name: 'Animals', y: 5, drilldown: 'animals' },
					{ name: 'Fruits', y: 2, drilldown: 'fruits' },
					{ name: 'Cars', y: 4, drilldown: 'cars' }
				]
			}
		],
		drilldown: {
			series: [
				{
					id: 'animals',
					data: [
						['Cats', 4],
						['Dogs', 2],
						['Cows', 1],
						['Sheep', 2],
						['Pigs', 1]
					]
				},
				{
					id: 'fruits',
					data: [
						['Apples', 4],
						['Oranges', 2]
					]
				},
				{
					id: 'cars',
					data: [
						['Toyota', 4],
						['Opel', 2],
						['Volkswagen', 2]
					]
				}
			]
		}
	});
	</script>
</body>
</html>
