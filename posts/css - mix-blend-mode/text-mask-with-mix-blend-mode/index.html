<!DOCTYPE html>
<html lang="en" class="mask-overlay">

<head>
  <meta charset="UTF-8">
  <title>Text mask with mix blend mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,900' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <style>
    /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
    
    .mask-overlay {
      mix-blend-mode: screen;
    }
    
    .mask-overlay h1 {
      box-sizing: border-box;
      margin: 0;
      padding: 3rem;
      color: black;
      font-size: 16vw;
      font-weight: bold;
      line-height: 1;
      text-transform: uppercase;
      color: #c00;
    }
    
    body {
      background-attachment: fixed;
      /*background-blend-mode: exclusion;*/
      background-color: #bada55;
      background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/66630/Aurora2.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Raleway, sans-serif;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <h1>Text mask</h1>



</body>

</html>
