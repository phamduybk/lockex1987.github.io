<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *, *::before, *::after { box-sizing: border-box; /*margin: 0; padding: 0;*/ }
        body { font-family: Arial; margin: 0 auto; max-width: 800px; padding: 20px; }
        .heading { font-size: 25px; margin-right: 25px; }
        .fa { font-size: 25px; }
        .checked { color: orange; }
        .ruler { border: 3px solid #f1f1f1; }
        .row::after { content: ''; display: table; clear: both; }
        /* Three column layout */
        .side { float: left; width: 15%; margin-top: 10px; }
        .middle { margin-top: 10px; float: left; width: 70%; }
        /* Place text to the right */
        .right { text-align: right; }
        /* Clear floats after the columns */
        .table:after { content: ""; display: table; clear: both; }
        /* The bar container */
        .bar-container { background-color: #f1f1f1; }
        .bar { height: 18px; }
        /* Individual bars */
        .bar-5 { background-color: #4CAF50; }
        .bar-4 { background-color: #2196F3; }
        .bar-3 { background-color: #00bcd4; }
        .bar-2 { background-color: #ff9800; }
        .bar-1 { background-color: #f44336; }
        /* Responsive layout - make the columns stack on top of each other instead of next to each other */
        @media (max-width: 400px) {
            .side, .middle { width: 100%; }
            .right { display: none; }
        }
    </style>
</head>
<body>
    <h3 class="heading">User Rating</h3>

    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star"></span>

    <p><span id="average">...</span> average based on <span id="total">...</span> reviews.</p>
    <hr class="ruler"/>

    <div class="table" id="userRating">
        <!--div class="side">5 star</div>
        <div class="middle bar-container"><div class="bar bar-5"></div></div>
        <div class="side right">150</div>

        <div class="side">4 star</div>
        <div class="middle bar-container"><div class="bar bar-4"></div></div>
        <div class="side right">63</div>

        <div class="side">3 star</div>
        <div class="middle bar-container"><div class="bar bar-3"></div></div>
        <div class="side right">15</div>

        <div class="side">2 star</div>
        <div class="middle bar-container"><div class="bar bar-2"></div></div>
        <div class="side right">6</div>

        <div class="side">1 star</div>
        <div class="middle bar-container"><div class="bar bar-1"></div></div>
        <div class="side right">20</div-->
    </div>

    <script>
        var data = [
            { star: 5, num: 150 },
            { star: 4, num: 63 },
            { star: 3, num: 15 },
            { star: 2, num: 6 },
            { star: 1, num: 20 }
        ];
        
        var total = 0;
        data.forEach((e) => {
            total += e.num;
        });
        data.forEach((e, i) => {
            var percent = e.num * 100 / total;
            percent = percent.toFixed(2);
            e.percent = percent;
            //var ele = document.querySelector(".bar-" + (5 - i));
            //ele.style.width = percent + '%';
            //ele.textContent = percent;
        });
        var average = total / 5;

        var html = `
                ${data.map((e, i) => `
                    <div class="row">
                        <div class="side">${e.star} star</div>
                        <div class="middle bar-container"><div class="bar bar-${e.star}" style="width: ${e.percent}%"></div></div>
                        <div class="side right">${e.num}</div>
                    </div>
                `).join('')}
                `;

        document.querySelector("#userRating").innerHTML = html;
        document.querySelector("#average").textContent = average;
        document.querySelector("#total").innerHTML = total;

    </script>
</body>
</html>
