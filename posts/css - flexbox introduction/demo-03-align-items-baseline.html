<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox demo</title>
    <link rel="icon" href="../../images/favicon.png"/>
	<link rel="stylesheet" href="../../css/style.css"/>

    <style>
.flex-container {
  display: flex;
  height: 200px;
  align-items: baseline;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
    </style>
</head>

<body>
    <article>
        <h2>The align-items Property</h2>

        <p>The "<code>align-items: baseline</code>" aligns the flex items such as their baselines aligns.</p>

        <div style="position:relative;">
            <hr style="position:absolute; border:1px dashed blue; top:73px; width:100%;">
        </div>

        <div class="flex-container">
            <div><h1>1</h1></div>
            <div><h6>2</h6></div>
            <div><h3>3</h3></div>  
            <div><small>4</small></div>  
        </div>
    </article>
    
    <script src="../../js/docs.js"></script>
</body>
</html>
