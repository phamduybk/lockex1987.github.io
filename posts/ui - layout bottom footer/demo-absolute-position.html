<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sử dụng absolute position</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		html, body {
			height: 100%;
		}

		article {
			min-height: 100%;
			position: relative;
		}

		main {
			padding-bottom: 100px; /* Height of the footer element */
		}
		
		footer {
			width: 100%;
			height: 100px;
			position: absolute;
			bottom: 0;
			left: 0;
		}
	</style>
</head>

<body>
	<article>
		<header>
			Header
		</header>
		<main>
			<p>Nội dung của trang vẫn đang còn ít.</p>
			<p><button id="add">Thêm nội dung</button></p>
		</main>
		<footer>
			Footer
		</footer>
	</article>

	<script src="js/index.js"></script>
</body>
</html>
