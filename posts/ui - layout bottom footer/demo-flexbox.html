<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sử dụng Flexbox</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		html, body {
			height: 100%;
		}

		article {
			min-height: 100%;
			display: flex;
			flex-direction: column;
		}
		
		main {
			flex: 1;
		}
	</style>
</head>

<body>
	<article>
		<header>
			Header
		</header>
		<main>
			<p>Nội dung của trang vẫn đang còn ít.</p>
			<p><button id="add">Thêm nội dung</button></p>
		</main>
		<footer>
			Footer
		</footer>
	</article>

	<script src="js/index.js"></script>
</body>
</html>
