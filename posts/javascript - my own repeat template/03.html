<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Contact list</title>
  </head>
  <body>
    <h3>Contact list</h3>
    <table id="listDiv">
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Phone number</th>
			</tr>
			
      <tr cttd-repeat="x in contacts">
				<td>{{#}}</td>
				<td>{{x.name}}</td>
				<td>{{x.phone}}</td>
			</tr>
			
    </table>
    <script src="repeat.js"></script>
    <script>
    var data = {
      contacts: [
        { name: "A Đích", phone: "0977.977.602" },
        { name: "A Doanh", phone: "0988.287.619" },
        { name: "BienNV1", phone: "0977.051.319" },
        { name: "C Duyên", phone: "01254.177.177" },
        { name: "C Huế", phone: "0169.622.8281" },
        { name: "C Huệ", phone: "0982.724069" },
        { name: "C Minh", phone: "0982.769904" },
        { name: "C Năm", phone: "0975.774.337" },
        { name: "CTTD", phone: "0166.740.1548" },
        { name: "Hường", phone: "0169.959.6077" }
      ]
    };
      
    cttd.repeat("listDiv", data);
	</script>
  </body>
</html>
