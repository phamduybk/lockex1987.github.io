<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<title>Basic showModalDialog</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body onunload="window.returnValue = document.getElementById('aName').value;">
	<p>
		<span id="question"></span>
		<input type="text" id="aName" />
		<input type="submit" value="OK" onclick="window.close()" />
	</p>
	<script type="text/javascript">
		document.getElementById("question").innerHTML = window.dialogArguments;
	</script>
</body>

</html>
