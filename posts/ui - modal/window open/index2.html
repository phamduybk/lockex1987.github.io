<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<title>Basic showModalDialog</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript">
	function Initilize() {
		var SMD = showModalDialog("question.html", "What is your name ");
		document.answer.ToQuestion.value = SMD;
	}
	</script>
</head>

<body onload="Initilize();">
	<form name="answer" action="#">
		<input name="ToQuestion" type="text" />
	</form>
</body>

</html>
