 <body>
  <article>
   <div class="container"> 
    <div class="backdrop"> 
     <div class="highlights"></div> 
    </div> 
    <textarea>This demo shows how to highlight bits of text within a textarea. Alright, that's a lie.
      You can't actually render markup inside a textarea.
      However, you can fake it by carefully positioning a div behind the textarea and adding your highlight markup there.
      JavaScript takes care of syncing the content and scroll position from the textarea to the div, so everything lines up nicely.
      Hit the toggle button to peek behind the curtain.
      And feel free to edit this text.
      All capitalized words will be highlighted.</textarea> 
   </div> 
   <button>Toggle Perspective</button> 
   <p>A Pen created at CodePen.io. You can find this one at https://codepen.io/lonekorean/pen/gaLEMR.</p> 
   <p>Shows how to (fake) highlight text within a textarea.</p> 
   <p>Blog post: [Highlight Text Inside a Textarea](http://codersblock.com/blog/highlight-text-inside-a-textarea/)</p> 
   <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  </article>

 </body>
