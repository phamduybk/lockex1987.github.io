<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <title>Football Match</title> 
  <style>
		div {
			padding: 0;
			margin: 0;
		}
		.match {
			width: 618px;
			height: 314px;
			margin: 0 auto;
			background: rgb(70, 120, 186) url(images/bg.jpg);
			background-size: 100% 100%;
    	background-repeat: no-repeat;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			text-align: center;
			padding-top: 10px;
		}
		.match div, .match table {
			margin: 0 auto;
		}
		.match .live {
			background: rgb(106, 68, 59);
			width: 80px;
			color: rgb(254, 249, 0);
			
			margin-bottom: 15px;
			font-size: 16px;
		}
		
		.match .tournament {
			background: /*rgba(254, 249, 0, 0.8)*/rgba(255, 255, 255, 0.5);
			color: rgb(242, 9, 42);
			width: 500px;
			/*border-radius: 15px;*/
			border-top-left-radius: 15px;
			border-top-right-radius: 15px;
		}
		.match .board {
			background: rgba(255, 255, 255, 0.5);
			color: rgb(8, 24, 230);
			width: 500px;
			height: 180px;
		}
		.match .crest {
			width: 30%;
		}
		.match .crest img {
			width: 100%;
			height: 100%;
		}
		.match .middle {
			width: 40%;
		}
		.match .time {
			border-bottom: 1px solid rgb(8, 24, 230);
			width: 110px;
		}
		.match .date {
			font-size: 16px;
		}
		.match .footer {
			background: /*rgba(36, 129, 198, 0.6)*/ /*rgb(254, 249, 0)*/ rgba(255, 255, 255, 0.5);
			color: /*rgb(8, 24, 230)*/rgb(255, 255, 255);
			width: 500px;
			/*border-radius: 15px;*/
			border-bottom-left-radius: 15px;
			border-bottom-right-radius: 15px;
		}
		.match .logo {
			vertical-align: middle;
		}
		.match .logo img {
			width: 16px;
			height: 16px;
		}
	</style> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" href="../../images/favicon.png"> 
  <link rel="stylesheet" href="../../css/style.css"> 
  <meta name="description" content="Football Match">
 </head> 
 <body> 
  <article> 
   <div class="match"> 
    <div class="live">
      Live 
    </div> 
    <div class="tournament">
      La Liga 2015 - 2016 
    </div> 
    <table class="board"> 
     <tbody> 
      <tr> 
       <td class="crest"><img src="images/fc-barcelona.ico"></td> 
       <td class="middle"> 
        <div class="time">
          01:30 
        </div> 
        <div class="date">
          03-04-2016 
        </div> </td> 
       <td class="crest"><img src="images/real-madrid.ico"></td> 
      </tr> 
     </tbody> 
    </table> 
    <table class="footer"> 
     <tbody> 
      <tr> 
       <td class="team">FC Barcelona</td> 
       <td class="logo"><img src="images/rolling-ball.gif"></td> 
       <td class="team">Real Madrid</td> 
      </tr> 
     </tbody> 
    </table> 
   </div> 
  </article> 
  <script src="../../js/docs.js"></script>  
 </body>
</html>
