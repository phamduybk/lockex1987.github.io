/**
This script keeps track of the number of times a surfer has visited your page,
and alerts the surfer of this info.
Also comes with buttons to allow him/her to reset this info. Quite neat.
**/
function getCookieVal (offset) {
	var endstr = document.cookie.indexOf (";", offset);
	if (endstr == -1)
		endstr = document.cookie.length;
	return unescape(document.cookie.substring(offset, endstr));
}

function GetCookie (name) {
	var arg = name + "=";
	var alen = arg.length;
	var clen = document.cookie.length;
	var i = 0;
	while (i < clen) {
		var j = i + alen;
		if (document.cookie.substring(i, j) == arg)
			return getCookieVal (j);
		i = document.cookie.indexOf(" ", i) + 1;
		if (i == 0) 
			break;
	}
	return null;
}

function SetCookie (name, value) {
	var argv = SetCookie.arguments;
	var argc = SetCookie.arguments.length;
	var expires = (2 < argc) ? argv[2] : null;
	var path = (3 < argc) ? argv[3] : null;
	var domain = (4 < argc) ? argv[4] : null;
	var secure = (5 < argc) ? argv[5] : false;
	document.cookie = name + "=" + escape (value) +
		((expires == null) ? "" : ("; expires=" + expires.toGMTString())) +
		((path == null) ? "" : ("; path=" + path)) +
		((domain == null) ? "" : ("; domain=" + domain)) +
		((secure == true) ? "; secure" : "");
}

function DisplayInfo() {
	var expdate = new Date();
	var visit;
	expdate.setTime(expdate.getTime() +  (24 * 60 * 60 * 1000 * 365)); 
	if(!(visit = GetCookie("visit"))) 
	visit = 0;
	visit++;
	SetCookie("visit", visit, expdate, "/", null, false);
	var message;
	if(visit == 1)
		message="         Welcome to my page!";
	if(visit== 2) 
		message="           I see you came back !";
	if(visit == 3) 
		message="               Oh, it's you again!";
	if(visit == 4)
		message="            You must be curious!"; 
	if(visit == 5) 
		message="      You're practically a regular!";
	if(visit == 6) 
		message="              You need a hobby!";
	if(visit == 7)
		message="             Nothing better to do?"; 
	if(visit == 8) 
		message="            Don't you ever sleep?";
	if(visit == 9)
		message="                      Get a life!!!"; 
	if(visit >= 10) 
	message="  Rent is due on the 1st of the month!";
	alert("\n"+"Your browser has visited this page               \n"
		+"                              "+visit+"\n"
		+"                          time(s)."+"\n"+"\n"
		+message);
}

function ResetCounts() {
	var expdate = new Date();
	expdate.setTime(expdate.getTime() +  (24 * 60 * 60 * 1000 * 365)); 
	visit = 0;
	SetCookie("visit", visit, expdate , "/", null, false);
	history.go(0);
}

window.onload = DisplayInfo;
</script>

var days = 730; // days until cookie expires = 2 years.
var firstvisitmsg = "This is your first visit to this page. Welcome!"; 
var lastvisit = new Object();
lastvisit.subsequentvisitmsg = "Welcome back visitor! Your last visit was on <b>[displaydate]</b>";

lastvisit.getCookie = function(name) {
	var re = new RegExp(name + "=[^;]+", "i");
	if (document.cookie.match(re)) {
		return document.cookie.match(re)[0].split("=")[1];
	} else {
		return '';
	}
}

lastvisit.setCookie = function(name, value, days) {
	var expireDate = new Date();
	var expstring = expireDate.setDate(expireDate.getDate() + parseInt(days));
	document.cookie = name + "=" + value + "; expires=" + expireDate.toGMTString() + "; path=/";
}

lastvisit.showmessage = function() {
	if (lastvisit.getCookie("visitc") == "") {
		document.write(firstvisitmsg);
	} else {
		var lv = lastvisit.getCookie("visitc");
		var lvp = Date.parse(lv);
		var now = new Date();
		now.setTime(lvp);
		var day = new Array("Sun", "Mon", "Tues", "Wed", "Thur", "Fri", "Sat");
		var month = new Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec");
		var dd = now.getDate();
		var dy = now.getDay();
		dy = day[dy];
		var mn = now.getMonth();
		mn = month[mn];
		yy = now.getFullYear();
		var hh = now.getHours();
		var ampm = "AM";
		if (hh >= 12) {
			ampm = "PM";
		}
		if (hh > 12) {
			hh = hh - 12;
		};
		if (hh == 0) {
			hh = 12;
		}
		if (hh < 10) {
			hh = "0" + hh;
		};
		var mins = now.getMinutes();
		if (mins < 10) {
			mins = "0" + mins;
		}
		var secs = now.getSeconds();
		if (secs < 10) {
			secs = "0" + secs;
		}
		var dispDate = dy + ", " + mn + " " + dd + ", " + yy + " " + hh + ":" + mins + ":" + secs + " " + ampm;
		document.write(lastvisit.subsequentvisitmsg.replace("\[displaydate\]", dispDate));
	}
	var wh = new Date();
	lastvisit.setCookie("visitc", wh, days);
}

lastvisit.showmessage();
</script>

// name - name of the desired cookie
// * return string containing value of specified cookie or null if cookie does not exist
function getCookie(name) {
	var prefix = name + "=";
	var cookieStartIndex = document.cookie.indexOf(prefix)
	if (cookieStartIndex == -1)
		return null;
	var cookieEndIndex = document.cookie.indexOf(";", cookieStartIndex + prefix.length);
	if (cookieEndIndex == -1)
		cookieEndIndex = document.cookie.length;
	return unescape(document.cookie.substring(cookieStartIndex + prefix.length, cookieEndIndex));
}

}
