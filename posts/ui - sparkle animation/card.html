<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recreation: Card theme switcher</title>


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli:600'>

  <link rel="stylesheet" href="css/card.css">


</head>

<body>

  <div class="container">
    <div class="option">
      <input type="radio" name="card" id="silver" value="silver">
      <label for="silver" aria-label="Silver">
      <span></span>
      
      Silver
      
      <div class="card card--white card--sm">
        <div class="card__chip"></div>
        <div class="card__content">
          <div class="card__text">
            <div class="text__row">
              <div class="text__loader"></div>
              <div class="text__loader"></div>
            </div>
            <div class="text__row">
              <div class="text__loader"></div>
              <div class="text__loader"></div>
            </div>
          </div>
          <div class="card__symbol">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </label>
    </div>

    <div class="option">
      <input type="radio" name="card" id="royal" value="royal">
      <label for="royal" aria-label="Royal blue">
      <span></span>
      
      Royal blue
      
      <div class="card card--blue card--sm">
        <div class="card__chip"></div>
        <div class="card__content">
          <div class="card__text">
            <div class="text__row">
              <div class="text__loader"></div>
              <div class="text__loader"></div>
            </div>
            <div class="text__row">
              <div class="text__loader"></div>
              <div class="text__loader"></div>
            </div>
          </div>
          <div class="card__symbol">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </label>
    </div>

    <div class="option">
      <input type="radio" name="card" id="dark" value="dark">
      <label for="dark" aria-label="Dark grey">
      <span></span>
      
      Dark grey
      
      <div class="card card--dark card--sm">
        <div class="card__chip"></div>
        <div class="card__content">
          <div class="card__text">
            <div class="text__row">
              <div class="text__loader"></div>
              <div class="text__loader"></div>
            </div>
            <div class="text__row">
              <div class="text__loader"></div>
              <div class="text__loader"></div>
            </div>
          </div>
          <div class="card__symbol">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </label>
    </div>
  </div>

</body>

</html>
