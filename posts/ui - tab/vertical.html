<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/tab.css" />
    <title>Vertical Tab</title>
</head>

<body>
    <div class="tab-wrapper vertical">
        <div class="tab" style="width: 200px;">
            <button class="tab-link" onclick="openTab(event, 'London2')">London</button>
            <button class="tab-link" onclick="openTab(event, 'Paris2')">Paris</button>
            <button class="tab-link" onclick="openTab(event, 'Tokyo2')">Tokyo</button>
        </div>

        <div class="tab-content-wrapper">
            <div id="London2" class="tab-content">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>

            <div id="Paris2" class="tab-content">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="Tokyo2" class="tab-content">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
    </div>

    <script src="js/tab.js"></script>
</body>

</html>
