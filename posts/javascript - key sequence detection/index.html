<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Key Sequence Detection"/>
    <meta name="keywords" content="javascript, key"/>
    <meta name="author" content="lockex1987"/>
    
    <title>Key Sequence Detection</title>

    <link rel="icon" href="../../images/favicon.png"/>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <article>
        <h2>Key Sequence Detection</h2>
        
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<div class="sequence">
<h2 class="sequence__title">Click the screen and type the following sequence</h2>
<div class="sequence__keys">
<div class="sequence__keys__item">a</div>
<div class="sequence__keys__item">2</div>
<div class="sequence__keys__item">k</div>
<div class="sequence__keys__item">5</div>
<div class="sequence__keys__item">v</div>
</div>
<div class="sequence__message">Wrong sequence, try again.</div>
<input autofocus="autofocus" type="text"/>
</div>
<div class="easter-egg">
<div class="easter-egg__close">Close</div>
</div>
<script src="js/index.js"></script>

    </article>

    <script src="../../js/docs.js"></script>
</body>
</html>
