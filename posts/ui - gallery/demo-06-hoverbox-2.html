<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8"/>
<title>Hoverbox Image Gallery</title>
<link rel="stylesheet" href='css/hoverbox2.css'/>
</head>

<body>
	<ul class="hoverbox"></ul>

	<script>
var ul = document.getElementsByTagName("ul")[0];
for (var i = 1; i <= 20; i++) {
	var li = document.createElement("li");
	var a = document.createElement("a");
	var img = document.createElement("img");
	
	img.src = "images/photo" + (i < 10 ? "0" : "") + i + ".jpg";
	a.href = "#";
	a.appendChild(img);
	li.appendChild(a);
	ul.appendChild(li);
}
	</script>
</body>
</html>
