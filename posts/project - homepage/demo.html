<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Home Page</title>

	<link rel="icon" href="../../images/favicon.png" />
	<!--link rel="stylesheet" href="../../css/style.css" /-->

	<!-- Bootstrap -->
	<!--link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css"/-->

	<!-- AngularJS -->
	<script src="../../lib/angular/js/angular.min.js"></script>

	<!-- My stylesheet -->
	<link rel="stylesheet" href="css/homepage.css"/>

	<!-- My application -->
	<script src="js/datetime.js"></script>
	<script src="js/homepage.js"></script>
	
	<!-- My Calendar -->
	<!-- jQuery -->
	<script src="../../lib/jquery/js/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<body ng-app="HomePage" ng-cloak ng-controller="HomePageController">
	<div class="padding-0 main">
		<!-- The main content -->
		<div class="padding-simple">
			<section ng-show="screen == 'websites'">
				<ul class="websites clearfix">
					<li ng-repeat="w in websites">
						<img src="{{w.icon ? w.icon : 'images/default.png'}}"/>
						<a href="{{w.url}}" target="_blank">{{w.name}}</a>
					</li>
				</ul>

				<div ng-show="dateDiff < 10">
					<p>Next date: <span class="label {{(dateDiff < 10) ? 'label-warning' : 'label-success'}}">{{nextDate}}</span></p>
					<p>Next km: <span class="label label-info">{{nextKm | number}}</span></p>
				</div>

				<p><a href="#" ng-click="changeScreen('motorbike-oil')">Lịch sử bảo dưỡng xe</a></p>				

                <iframe src="../project - lich cua toi/index.html" id="calendarFrame"/>
			</section>

			<section class="motorbike-oil" ng-show="screen == 'motorbike-oil'">
				<table class="table table-striped table-condensed table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th class="text-right">Km</th>
							<th class="text-right">Date diff</th>
							<th class="text-right">Km diff</th>
							<th class="hidden-xs">Note</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="e in oilData">
							<td>{{e.dateStr}}</td>
							<td class="text-right">{{e.km | number}}</td>
							<td class="text-right">{{e.dateDiff}}</td>
							<td class="text-right">{{e.kmDiff | number}}</td>
							<td class="hidden-xs">{{e.note}}</td>
						</tr>
					</tbody>
				</table>
				<p><a href="#" ng-click="changeScreen('websites')">Quay lại danh sách website</a></p>
			</section>
		</div>
	</div>
</body>
</html>
