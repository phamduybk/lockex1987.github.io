<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Home Page</title>

	<link rel="icon" href="../../../images/favicon.png" />
	<!--link rel="stylesheet" href="../../css/style.css" /-->

	<!-- Bootstrap -->
	<!--link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css"/-->

	<!-- AngularJS -->
	<script src="../../../lib/angular/js/angular.min.js"></script>

	<!-- My stylesheet -->
	<link rel="stylesheet" href="css/homepage.css"/>

	<!-- My application -->
	<script src="js/datetime.js"></script>
	<script src="js/homepage.js"></script>
	
	<!-- My Calendar -->
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

	<!-- Thư viện swipe (https://github.com/tri613/swipe-it) -->
	<!--script src="js/swipe-it.js"></script-->
	
	<!-- Thư viện slick -->
	<!--link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script-->
	
	<link rel="stylesheet" href="../../../lib/slick/slick.css"/>
	<link rel="stylesheet" href="../../../lib/slick/slick-theme.css"/>
	<script src="../../../lib/slick/slick.min.js"></script>

	<script src="js/data.js"></script>

	<link rel="stylesheet" href="css/amlich.css"/>
	<link rel="stylesheet" href="css/calendar.css"/>

	<script src="js/calendar-core.js"></script>
	<script src="js/calendar-gui.js"></script>
	<script src="js/calendar.js"></script>
</head>

<body ng-app="HomePage" ng-cloak ng-controller="HomePageController">
	<div class="padding-0 main">
		<!-- The main content -->
		<div class="padding-simple">
			<section ng-show="screen == 'websites'">
				<ul class="websites clearfix">
					<li ng-repeat="w in websites">
						<img src="{{w.icon ? w.icon : 'images/default.png'}}"/>
						<a href="{{w.url}}" target="_blank">{{w.name}}</a>
					</li>
				</ul>

				<div ng-show="dateDiff < 10">
					<p>Next date: <span class="label {{(dateDiff < 10) ? 'label-warning' : 'label-success'}}">{{nextDate}}</span></p>
					<p>Next km: <span class="label label-info">{{nextKm | number}}</span></p>
				</div>

				<p><a href="#" ng-click="changeScreen('motorbike-oil')">Lịch sử bảo dưỡng xe</a></p>				
				
				<div id="calendar" class="calendar">
					<!-- Vùng DIV sẽ hiển thị lịch ở đây -->
					<div id="amlich"></div>

					<div class="form-group checkbox text-center">
						<label class="control-label">
							<input type="checkbox" id="showLunarDate"/>
							Hiện âm lịch
						</label>
					</div>
				</div>
			</section>

			<section class="motorbike-oil" ng-show="screen == 'motorbike-oil'">
				<table class="table table-striped table-condensed table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th class="text-right">Km</th>
							<th class="text-right">Date diff</th>
							<th class="text-right">Km diff</th>
							<th class="hidden-xs">Note</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="e in oilData">
							<td>{{e.dateStr}}</td>
							<td class="text-right">{{e.km | number}}</td>
							<td class="text-right">{{e.dateDiff}}</td>
							<td class="text-right">{{e.kmDiff | number}}</td>
							<td class="hidden-xs">{{e.note}}</td>
						</tr>
					</tbody>
				</table>
				<p><a href="#" ng-click="changeScreen('websites')">Quay lại danh sách website</a></p>
			</section>
		</div>
	</div>
</body>
</html>
