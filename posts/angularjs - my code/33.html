<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Ví dụ sử dụng Directive datetime-local</title>
<style>
form.invalid {
	color: red;
}
</style>
</head>

<body ng-app="timeExample">
<form name="myForm" ng-controller="DateController as dateCtrl">
	Chọn tháng trong năm 2014
	<br />
	<input type="month" name="input" ng-model="value" min="2014-01" max="2014-12" required/>
	<br />
	<tt>value = {{value | date: "yyyy-MM"}}</tt><br />
	<tt>myForm.input.$valid = {{myForm.input.$valid}}</tt><br />
	<tt>myForm.input.$error = {{myForm.input.$error}}</tt><br />
	<tt>myForm.$valid = {{myForm.$valid}}</tt><br />
	<tt>myForm.$error.required = {{!!myForm.$error.required}}</tt>
</form>

<script src="angular.min.js"></script>
<script>
angular.module('timeExample', [])
	.controller('DateController', [
		'$scope',
		function($scope) {
			$scope.value = new Date();
		}
	]);
</script>
</body>
</html>
