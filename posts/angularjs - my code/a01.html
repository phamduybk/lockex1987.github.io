<html>
<head>
	<meta charset="UTF-8"/>
</head>
<body ng-app="myApp">
	<div ng-controller='HelloController'>
		<p>{{greeting.text}}, World</p>
	</div>

	<script src="js/angular.min.js"></script>
	<script>
	angular.module("myApp", [])
		.controller("HelloController", function($scope) {
			$scope.greeting = { text: 'Hello' };
		});
	</script>
</body>
</html>
