<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>37</title>
</head>

<body ng-app="ngShowHide" ng-controller="myController">
	<h3>Chào mừng bạn đến với website freetuts.net</h3>
	<h2>Hỏi đáp: Bạn năm nay bao nhiêu tuổi?</h2>
	<div><input type="text" ng-model="your_age"/></div>
	<div ng-hide="checkAge()">Bạn chưa đủ tuổi để yêu</div>
	<div ng-show="checkAge()">Yêu đi, ế rồi đó</div>

	<script src="angular.min.js"></script>
	<script>
angular.module('ngShowHide', [])
	.controller('myController', function($scope) {
		$scope.your_age = 20;

		$scope.checkAge = function() {
			if ($scope.your_age >= 20) {
				return true;
			} else {
				return false;
			}
		};
	});
	</script>
</body>
</html>
