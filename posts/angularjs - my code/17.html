<!DOCTYPE html>
<html>
<head>
<title>17</title>
<meta charset="UTF-8"/>
<script src="angular.min.js"></script>
<style>
* { margin: 0 }
body { padding: 20px }
</style>
</head>

<body ng-app="myapp">
<div ng-controller="OptionController">
	<form name="userForm">
		<h5>Nhập nội dung của bạn nào</h5>
		<input type="text" name="userName" ng-model-options="{ updateOn: 'blur' }" ng-model="user.name"/>
		<br />
		<h5>Chuỗi mà bạn đang nhập là</h5>
		<span ng-bind="user.name"></span>
	</form>
</div>

<script>
angular.module("myapp", [])
	.controller("OptionController", [
		"$scope",
		function($scope) {
		}
	]);
</script>
</body>
</html>
