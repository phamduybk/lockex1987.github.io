<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Ví dụ sử dụng Directive ng-Form</title>
<style>
.ng-invalid {
	color: red;
}
</style>
</head>

<body ng-app="myapp">
<h1>Sở thích bạn là gì?</h1>
<form name="myForm" ng-controller="ExampleController">
	Chơi game
	<input type="checkbox" ng-model="game" ng-true-value="'CÓ'" ng-false-value="'KHÔNG'"/>
	<br />
	Du lịch
	<input type="checkbox" ng-model="tour" ng-true-value="'CÓ'" ng-false-value="'KHÔNG'"/>
	<br />
	<h4>Bạn đang chọn</h4>
	<tt>Chơi game = {{game}}</tt>
	<br />
	<tt>Du lịch = {{tour}}</tt>
</form>

<script src="angular.min.js"></script>
<script>
angular.module('myapp', [])
	.controller('ExampleController', [
		'$scope',
		function($scope) {
			$scope.game = 'KHÔNG';
			$scope.tour = 'KHÔNG';
		}
	]);
</script>
</body>
</html>
