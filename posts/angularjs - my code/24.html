<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Ví dụ sử dụng Directive</title>
<style>
* { margin: 0; }
body { padding: 20px; }
</style>
</head>

<body ng-app="myapp">
<div ng-controller="ExampleController">
	Name <input type="text" ng-model="name">
	<br />
	<br />
	Website <input type="text" ng-model="website">
	<br />
	<br />
	<div ng-bind-template="{{name}} {{website}}"></div>
</div>

<script src="angular.min.js"></script>
<script>
angular.module('myapp', [])
	.controller('ExampleController', [
		'$scope',
		function($scope) {}
	]);
</script>
</body>
</html>
