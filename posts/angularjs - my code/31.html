<!doctype html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ví dụ sử dụng Directive datetime-local</title>
<style>
form.invalid {
	color: red;
}
</style>
</head>

<body ng-app="dateExample">
<form name="myForm" ng-controller="DateController">
	Nhập vào một ngày, tháng, năm của năm 2014:
	<br />
	<input type="datetime-local" name="input" ng-model="value" min="2014-01-01T00:00:00" max="2014-12-31T00:00:00" required/>
	<br />
	<tt>value = {{value | date: "yyyy-MM-ddTHH:mm:ss"}}</tt><br />
	<tt>myForm.input.$valid = {{myForm.input.$valid}}</tt><br />
	<tt>myForm.input.$error = {{myForm.input.$error}}</tt><br />
	<tt>myForm.$valid = {{myForm.$valid}}</tt><br />
	<tt>myForm.$error.required = {{!!myForm.$error.required}}</tt>
</form>

<script src="angular.min.js"></script>
<script>
angular.module('dateExample', [])
	.controller('DateController', [
		'$scope',
		function($scope) {
			$scope.value = new Date();
		}
	]);
</script>
</body>
</html>
