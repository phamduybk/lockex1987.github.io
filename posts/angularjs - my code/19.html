<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Ví dụ sử dụng Directive</title>
<style>
* { margin: 0; }
body { padding: 20px; }
</style>
</head>

<body ng-app="myapp">
<div ng-controller="OptionsController">
	<form name="userForm">
		<h5>Nhập nội dung của bạn nào</h5>
		<input type="text" name="userName" ng-model-options="{ updateOn: 'blur', debounce: 1000 }" ng-model="user.name"/>
		<br />
		<h5>Chuỗi mà Bạn đang nhập là:</h5>
		<span ng-bind="user.name"></span>
	</form>
</div>

<script src="angular.min.js"></script>
<script>
angular.module('myapp', [])
	.controller('OptionsController', [
		'$scope',
		function($scope) {
		}
	]);
</script>
</body>
</html>
