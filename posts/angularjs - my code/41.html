<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Ví dụ sử dụng Directive ng-init Freetuts.net</title>
</head>
<body ng-app="ngInit"
		ng-author="thehalfheart@gmail.com"
		ng-website="freetuts.net"
		ng-controller="myController">
	<ul ng-init="
							students = [
									{name: 'thehalfheart@gmail.com', age: 25, gender: 'boy'},
									{name: 'freetuts.net', age: 30, gender: 'girl'},
									{name: 'Johanna', age: 28, gender: 'girl'},
									{name: 'Joy', age: 15, gender: 'girl'},
									{name: 'Mary', age: 28, gender: 'girl'},
									{name: 'Peter', age: 95, gender: 'boy'},
									{name: 'Sebastian', age: 50, gender: 'boy'},
									{name: 'Erika', age: 27, gender: 'girl'},
									{name: 'Patrick', age: 40, gender: 'boy'},
									{name: 'Samantha', age: 60, gender: 'girl'}
							]
			">
		<li ng-repeat="student in students">
			Tên: {{student.name}},
			Tuổi: {{student.age}},
			Giới tính: {{student.gender}}
		</li>
	</ul>

	<script src="angular.min.js"></script>
	<script>angular.module('ngInit', []).controller('myController', function($scope) {});</script>
</body>
</html>
