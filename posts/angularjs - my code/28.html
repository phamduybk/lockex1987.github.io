<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ví dụ sử dụng Directive ng-Form</title>
<style>
.ng-invalid {
	color: red;
}
</style>
</head>

<body ng-app="myapp">
<h1>Đăng Nhập</h1>
<form ng-controller="ExampleController" name="myForm" ng-submit="login()">
	User name:
	<br/>
	<input type="text" name="userName" ng-pattern="/^([a-zA-Z0-9]+)$/" ng-model="username"
			ng-trim="true" required ng-minlength="3" ng-maxlength="10"/>
	<br />
	Password:
	<br />
	<input type="text" name="userPass" ng-model="password" required ng-minlength="3" ng-maxlength="10" ng-trim="true"/>
	<br />
	<br />
	<input type="submit" value='Login'/>
</form>

<script src="angular.min.js"></script>
<script>
angular.module('myapp', [])
	.controller('ExampleController', [
		'$scope',
		function($scope) {
			// Khi submit form thì chạy hàm này
			$scope.login = function() {
				// Nếu người dùng có nhập nội dung thì lưu nó vào list
				if ($scope.username == 'admin' && $scope.password == '123456'){
					alert('Đăng nhập thành công');
				} else {
					alert('Đăng nhập thất bại');
				}
			};
		}
	]);
</script>
</body>
</html>
