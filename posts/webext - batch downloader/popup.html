<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/popup.css" type="text/css"/>
        <title>Batch downloader</title>
    </head>

    <body>
        <div id="mainView">
        	<div id="listContainer">
                <textarea id="linksInput"></textarea>
            </div>
            <div id="buttons">
                <input id="fileToLoad" type="file" style="display: none"/>
				
				<button id="chooseFileButton" class="btn">
					Choose file
				</button>

                <button id="startButton" class="btn">
                    Start download
                </button>
            </div>
        </div>

        <div id="downloadStats">
            <div class="statsTab">Downloading: <span id="numDownloading" class="statsNumber">0</span></div>
            <div class="statsTab">Queued: <span id="numQueued" class="statsNumber">0</span></div>
            <div class="statsTab">Finished: <span id="numFinished" class="statsNumber">0</span></div>
            <div id="clearDownloads">Clear downloads</div>
            <div class="clear"></div>
        </div>

        <pre id="errors">
        </pre>

        <div id="log">2018 Â© CTTD</div>

        <script src="js/popup.js"></script>
    </body>
</html>
