<!DOCTYPE html>
<html>
<head>
<style>
	:root {
		--screenWidth: 320px;
		--screenHeight: 568px
	}
	.screen {
		overflow: hidden;
		width: var(--screenWidth);
		height: var(--screenHeight);
	}
	.slider {
		position: relative;
		height: var(--screenHeight);
		width: calc(var(--screenWidth) * 2 + 30px);
		left: 0;
		transition: all 0.5s ease-in-out;
	}
	.screen:hover .slider {
		left: calc(-1 * var(--screenWidth));
	}
	.slider img {
		float: left;
		height: var(--screenHeight);
		width: var(--screenWidth);
	}
</style>
</head>

<body>
	<div class="screen">
		<div class="slider">
			<!-- 2 ảnh có kích thước bằng nhau -->
			<img src="images/6VQhscE.png">
			<img src="images/og7oQYO.png">
		</div>
	</div>
</body>
</html>
