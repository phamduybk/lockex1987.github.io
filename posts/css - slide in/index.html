<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Slide in animation"/>
	<meta name="keywords" content="css, slide in, animation"/>
	<meta name="author" content="lockex1987"/>
	
	<title>Slide in animation</title>

	<link rel="icon" href="../../images/favicon.png"/>
	<link rel="stylesheet" href="../../css/style.css"/>

<style>
*, :before, :after {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
html {
	font: 100%/1.5 "Roboto", Verdana, sans-serif;
	color: #3d464d;
	background-color: #fff;
}
.header {
	margin: 1.5rem auto;
	overflow: hidden;
	text-align: center;
}
.title {
	color: #f35626;
	background-image: -webkit-linear-gradient(92deg,#f35626,#feab3a);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
    font-size: 5rem;
	line-height: 1;
}
.subhead {
	color: #7b8993;
	animation-delay: 0.8s;
}

.animated {
	animation-duration: 1s;
	animation-fill-mode: both;
}
.animated.infinite {
	animation-iteration-count: infinite;
}

@keyframes slideInLeft {
	from {
		transform: translate3d(-100%, 0, 0);
		visibility: visible;
	}
	to {
		transform: translate3d(0, 0, 0);
	}
}
.slideInLeft {
	animation-name: slideInLeft;
}

@keyframes slideInRight {
	from {
		transform: translate3d(100%, 0, 0);
		visibility: visible;
	}
	to {
		transform: translate3d(0, 0, 0);
	}
}
.slideInRight {
	animation-name: slideInRight;
}
</style>

</head>
<body>
	<article>
      <header class="header">
          <h1 class="title slideInLeft animated">Slide in</h1>
          <div class="subhead slideInRight animated">Just-add-water CSS animations</div>
      </header>

	  </ul>
	</article>

	<script src="../../js/docs.js"></script>
</body>
</html>
