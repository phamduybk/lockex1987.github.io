  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head> 
 <body> 
  <article> 
   <!--h3>Lớp Toán khóa 2002-2005 trường THPT Chuyên Hưng Yên</h3--> 
   <div id="mainFrame"> 
    <div id="detailDiv"> 
     <img src="file:///data/program/static/403.jpg" id="avatar" alt="Avatar"> 
     <br> Họ tên: 
     <span id="nameSpan">&nbsp;</span> 
     <br> Ngày sinh: 
     <span id="dobSpan">&nbsp;</span> 
     <br> Địa chỉ: 
     <span id="addressSpan">&nbsp;</span> 
     <br> Điện thoại: 
     <span id="phoneSpan">&nbsp;</span> 
     <br> Email: 
     <span id="emailSpan">&nbsp;</span> 
     <div id="descriptionDiv">
       &nbsp; 
     </div> 
    </div> 
    <div id="listDiv">
      Danh sach 
    </div> 
   </div> 
   <script>
		var data = [
			{ name: "Thầy Nguyễn Văn Dũng", dob: "NA", address: "Tiên Lữ, Hưng Yên", phone: "NA", email: "NA", description: "My teacher", avatar: "12t.jpg" },
			{ name: "Nguyễn Văn Huyên", dob: "11/05/1987", address: "Cửu Cao, Văn Giang, Hưng Yên", phone: "0168.651.9125", email: "lockex1987@gmail.com", description: "It's me :)", avatar: "" },
			{ name: "Lê Thị Huế", dob: "NA", address: "Cửu Cao, Văn Giang, Hưng Yên", phone: "0975.687.967", email: "NA", description: "Hi", avatar: "" }
			/*{ name: "", dob: "", address: "", phone: "", email: "", description: "", avatar: "" }*/
		];
            
		function checkImage(src) {
			var img = new Image();
			img.onload = function() {
				document.getElementById("avatar").src = src;
			};
			img.onerror = function() {
				document.getElementById("avatar").src = "file:///data/program/static/403.jpg";
				alert("Error when loading image");
			};
			img.src = src; // fires off loading of image
		}

		function viewDetail(index) {
			document.getElementById("nameSpan").innerHTML = data[index].name;
			document.getElementById("dobSpan").innerHTML = data[index].dob;
			document.getElementById("addressSpan").innerHTML = data[index].address;
			document.getElementById("phoneSpan").innerHTML = data[index].phone;
			document.getElementById("emailSpan").innerHTML = data[index].email;
			document.getElementById("descriptionDiv").innerHTML = data[index].description;

			checkImage(data[index].avatar);
		}

		var listHtmlCode = "";
		for (var i = 0; i < data.length; i++) {
			listHtmlCode += "<p><a href='' onclick='viewDetail(" + i + "); return false;'>+ " + data[i].name + "</a></p>";
		}
		document.getElementById("listDiv").innerHTML = listHtmlCode;
		
		viewDetail(0);
	</script> 
  </article>
