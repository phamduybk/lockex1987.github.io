<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <title>Form with previous values</title> 
  <link rel="stylesheet" href="css/style.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../images/favicon.png">
  <link rel="stylesheet" href="../../css/style.css">
 </head> 
 <body>
  <article>
   <div class="card"> 
    <div class="top">
      Settings 
    </div> 
    <div class="row"> 
     <div class="entry">
       Cut-off temperature 
     </div> 
     <input class="value" type="text"> 
     <div class="unit">
       Â°C 
     </div> 
     <div class="old-value-container"> 
      <div class="old-value"></div> 
     </div> 
    </div> 
    <div class="row"> 
     <div class="entry">
       Rotor speed 
     </div> 
     <input class="value" type="text"> 
     <div class="unit">
       rpm 
     </div> 
     <div class="old-value-container"> 
      <div class="old-value"></div> 
     </div> 
    </div> 
    <div class="row"> 
     <div class="entry">
       Brake capacity 
     </div> 
     <input class="value" type="text"> 
     <div class="unit">
       Nm 
     </div> 
     <div class="old-value-container"> 
      <div class="old-value"></div> 
     </div> 
    </div> 
    <div class="button-container"> 
     <button class="button">Change</button> 
    </div> 
   </div> 
   <script src="js/index.js"></script>
  </article>
  <script src="../../js/docs.js"></script>
 </body>
</html>
