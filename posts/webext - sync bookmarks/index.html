<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync Bookmarks</title>

    <link rel="shortcut icon" href="images/icon.png"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div class="wrapper">
        <h3>Sync Bookmarks</h3>

        <div class="my-3">
            <button class="btn btn-primary" id="dumpLocalBtn">Pull local</button>
            <button class="btn btn-secondary" id="dumpCloudBtn">Pull cloud</button>
            <button class="btn btn-success" id="pushCloudBtn">Push local to cloud</button>
        </div>

        <p id="sourceLabel">From local</p>
        <div id="bookmarks"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/mlab.js"></script>
    <script src="js/bookmarks.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
