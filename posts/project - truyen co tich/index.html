<!doctype html>
<html lang="vi">
 <head> 
  <meta content="text/html; charset=UTF-8" http-equiv="content-type"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Playlist audio truyện cổ tích"> 
  
  <title>Playlist audio truyện cổ tích</title> 

  <link rel="icon" href="../../images/favicon.png"> 
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css"> 
  <link rel="stylesheet" href="../project - media player/css/media-player.css"> 
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="css/style.css"> 
 </head> 
 <body>
  
   <audio src="sound/sfx_menu_back.wav" id="soundBack" preload="auto" style="display: none"></audio> 
   <audio src="sound/sfx_menu_select.wav" id="soundSelect" preload="auto" style="display: none"></audio> 
   <div class="wrapper"> 
    <div class="screen" id="screen1"> 
     <div id="categoryList"> 
     </div> 
     <button class="btn exit">Thoát</button> 
    </div> 
    <div class="screen" id="screen2" style="display: none;"> 
     <div class="list" id="storyList"> 
     </div> 
     <div class="pagination"> 
      <button class="btn" id="buttonPrev"> <img src="images/prev.png"> </button> 
      <button class="btn home"> <img src="images/home.png"> </button> 
      <button class="btn" id="buttonNext"> <img src="images/next.png"> </button> 
     </div> 
     <div class="player"> 
      <div> 
       <audio id="html5Player"></audio> 
      </div> 
     </div> 
    </div> 
   </div> 
   <script src="js/data.js"></script> 
   <script src="js/index.js"></script> 
   <script src="../project - media player/js/media-player-utils.js"></script> 
   <script src="../project - media player/js/media-player.js"></script> 
   <script>
      createMediaPlayer('#html5Player');
    </script>
 </body>
</html>
