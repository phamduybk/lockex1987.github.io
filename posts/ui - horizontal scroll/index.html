<!doctype html>
<html>
 <head> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Horizontal Scroll</title> 
  <style>
        body {
            max-width: 500px;
            margin: 30px auto;
        }
        .scroll-wrapper {
            background-color: #333;
            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap;
            /* Bounce effect at the end */
            -webkit-overflow-scrolling: touch;
        }

        /* Hide the scrollbar (but we cannot scroll now on desktop) */
        .scroll-wrapper::-webkit-scrollbar {
            display: none;
        }
    
        .scroll-wrapper .scroll-item {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }

        .scroll-wrapper .scroll-item:hover {
            background-color: #777;
        }
    </style> 
  <link rel="icon" href="../../images/favicon.png"> 
  <link rel="stylesheet" href="../../css/style.css"> 
  <meta name="description" content="Horizontal Scroll">
 </head> 
 <body> 
  <article> 
   <div class="scroll-wrapper"> 
    <a class="scroll-item" href="#home">Home</a> 
    <a class="scroll-item" href="#news">News</a> 
    <a class="scroll-item" href="#contact">Contact</a> 
    <a class="scroll-item" href="#about">About</a> 
    <a class="scroll-item" href="#support">Support</a> 
    <a class="scroll-item" href="#blog">Blog</a> 
    <a class="scroll-item" href="#tools">Tools</a> 
    <a class="scroll-item" href="#base">Base</a> 
    <a class="scroll-item" href="#custom">Custom</a> 
    <a class="scroll-item" href="#more">More</a> 
    <a class="scroll-item" href="#logo">Logo</a> 
    <a class="scroll-item" href="#friends">Friends</a> 
    <a class="scroll-item" href="#partners">Partners</a> 
    <a class="scroll-item" href="#people">People</a> 
    <a class="scroll-item" href="#work">Work</a> 
   </div> 
   <p>Dùng một thư viện slider carousel.</p> 
  </article> 
  <script src="../../js/docs.js"></script>  
 </body>
</html>
