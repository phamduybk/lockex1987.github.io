  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.d-none {
    display: none;
}

body {
    background-image: -webkit-radial-gradient(ellipse, #2a437c 0, #10203b 100%);
    font-family: 'Open Sans', helvetica, arial, sans-serif;
}

.main {
    max-width: 925px;
    margin: 20px auto;
}

.ratio-wrapper { position: relative; height: 0; padding-top: 80%; }
.ratio-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }





.stage {
  perspective-origin: 50% -200px;
  perspective: 1100px; }

.world {
  position: absolute;
  top: 130px;
  left: 50%;
  margin-left: -50%;
  width: 100%;
  height: 840px;
  transform-style: preserve-3d;
  backface-visibility: hidden;
  transform: translateZ(-200px); }

.terrain {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform-style: inherit; }


.field-x {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: green;
  z-index: 2;
  transform: rotateX(90deg) translateZ(0);
  transform-origin: 50% 50%;
  box-sizing: content-box;
  backface-visibility: hidden; }





.formation {
    position: absolute;
    top: 33%;
    bottom: 0;
    left: 10%;
    right: 10%;
    display: flex;
    flex-direction: column;
}

.row {
    display: flex;
    flex: 1;
    justify-content: space-evenly;
    align-items: center;
}
.player {
    margin: 5px;
    width: 20%;
    text-align: center;
}
.player .number { color: blue; }
.player .name {
    text-transform: uppercase;
    font-weight: 700;
    color: #FFF;
}
.player .avatar img {
    width: 45px;
    height: 45px;
    object-fit: cover;
    border-radius: 50%; }

.squad-table td { padding: 5px 10px; }
.squad-table img { width: 140px; height: 180px; object-fit: cover; }


/* Part 1: Outline */

.football-container {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Part 2: Grass */
ul.grass{
  position: absolute;
  top: 0;
  left: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

ul.grass li {
  display: block;
  width: 100%;
  height: 10%;
  background-color: #006e1e;
}

ul.grass li:nth-child(odd) {
  background-color: #007a22;
}

/* Part 3: Field */
.field {
  display: block;
  position: relative;
  top: 4%;
  left: 10%;
  width: 80%;
  height: 92%;  
}

.field .border {
  display: block;
  width: auto;
  height: 100%;
  border: 0.4vw solid #338b4b;
}

.field .separator {
  display: block;
  position: absolute;
  top: 50%;
  width: 100%;
  height: 50%;
  border-top: 0.4vw solid #338b4b;
}

.field .central-circle {
  display: block;
  position: absolute;
  width: 30%;
  height: 30%;
  top: 35%;
  left: 35%;
  border: 0.4vw solid #338b4b;
  border-radius: 50%;
}

.field .penalty {
  display: block;
  position: absolute;
  width: 40%;
  height: 12.5%;
  left: 30%;
  border: 0.4vw solid #338b4b;
}

.field .penalty.top {
  top: 0;
}

.field .penalty.bottom {
  bottom: 0;
}


</style>
