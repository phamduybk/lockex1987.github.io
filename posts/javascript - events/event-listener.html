<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Event Listener</title>
</head>
<body>
	<button id="testBtn">Click me</button>
	<button id="clearBtn">Clear</button>
	
<script>
var testBtn = document.getElementById("testBtn");
var clearBtn = document.getElementById("clearBtn");

var alertFunction = function() {
	alert("Hello");
};

var clearAlertFunction = function() {
	testBtn.removeEventListener("click", alertFunction);
};

testBtn.addEventListener("click", alertFunction);
clearBtn.addEventListener("click", clearAlertFunction);
</script>
</body>
</html>
