<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>es6-slide-up-down plugin demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }
        button {
            margin-bottom: 20px;
            padding: 10px;
        }
        .container {
            height:560px;
            padding: 20px;
            background: #fff;
        }
        pre {
            background: white;
            padding: 10px;
            border: 1px solid grey;
            overflow: auto;
        }
        .content {
            background: lightgrey;
            padding: 10px;
        }
        .panel {
            margin: 0;
            padding: 0;
        }
    </style>
	
    <div class="container">
        <button id="slide-up">Slide Up</button>
        <button id="slide-down">Slide Down</button>

        <div class="panel">
            <div class="content">
                <h2>Some content here</h2>
                <p>Lorem ipsum...</p>
            </div>
        </div>

        <pre>
// Closing method - Defaults: easing: easeOutQuad
slideUp(element, 400);

// ...equals to 
slideUp(element);

// Opening method
slideDown(<HTMLElement>element, {
    duration: 1000,
    easing: easeInOutQuad
});</pre>
        <div>GitHub: <a href="https://github.com/janrembold/es6-slide-up-down">https://github.com/janrembold/es6-slide-up-down</a></div>    
    </div>
        
    <script src="bundle.js"></script>
</body>
</html>
