<!DOCTYPE html>
<html>
<head>
<style>
img.top {
    vertical-align: text-top;
}

img.bottom {
    vertical-align: text-bottom;
}

img.middle {
    vertical-align: middle;
}
</style>
</head>
<body>

<p>An <img src="images/w3schools_logo.gif" alt="W3Schools" width="270" height="50" /> image with a default alignment.</p> 

<p>An <img class="top" src="images/w3schools_logo.gif" alt="W3Schools" width="270" height="50" /> image with a text-top alignment.</p> 

<p>An <img class="bottom" src="images/w3schools_logo.gif" alt="W3Schools" width="270" height="50" /> image with a text-bottom alignment.</p>

<p>An <img class="middle" src="images/w3schools_logo.gif" alt="W3Schools" width="270" height="50" /> image with a middle alignment.</p>

</body>
</html>
