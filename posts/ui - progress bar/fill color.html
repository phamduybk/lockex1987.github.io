<html>
<head>
<style type="text/css">
.outer {
	width:100%;
	background-color:red;
	position:relative;
	border:thin solid #FFFFFF;
	height:30px;
}
.inner {
	background-color:green;
	position:absolute;
	top:0px;
	left:0px;
	height:100%;
}
.percent {
	color:#FFFFFF;
	font-weight:bold;
	padding-left:5px;
	position:absolute;
	top:0px;
	left:0px;
}
</style>
</head>

<body>
<div>Chu y cac truong hop 0 va 100.</div>
<div style="width:500px">
	<div class="outer">
		<div style="width:70%;" class="inner">&nbsp;</div><div class="percent">70%</div>
	</div>
	<div class="outer">
		<div style="width:5%;" class="inner">&nbsp;</div><div class="percent">5%</div>
	</div>
	<div class="outer">
		<div style="width:3%;" class="inner">&nbsp;</div><div class="percent">3%</div>
	</div>
	<div class="outer">
		<div style="width:100%;" class="inner">&nbsp;</div><div class="percent">100%</div>
	</div>
	<div class="outer">
		<div style="width:0%;" class="inner">&nbsp;</div><div class="percent">0%</div>
	</div>
	<div class="outer">
		<div class="percent">0%</div>
	</div>
</div>
</body>
</html>
