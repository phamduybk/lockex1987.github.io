<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<title>Percent bar</title>
<style type="text/css">
.graph {
    border: 1px solid #B1D632;
    margin-bottom: 0.5em;
    padding: 2px;
    position: relative;
    width: 200px;
}

.graph .bar {
    background: none repeat scroll 0 0 #B1D632;
    color: #333333;
    display: block;
    height: 2em;
    line-height: 2em;
    position: relative;
    text-align: center;
}
.graph .bar span {
    left: 1em;
    position: absolute;
}
</style>
</head>
<body>
<h3>Basic Bar Graph</h3>
<div class="graph">
<strong class="bar" style="width: 54%;">
<span>54%</span>
</strong>
</div>
<div class="graph">
<strong class="bar" style="width: 8%;">
<span>8%</span>
</strong>
</div>
<div class="graph">
<strong class="bar" style="width:0%;">
<span>0%</span>
</strong>
</div>
</body>
</head>
