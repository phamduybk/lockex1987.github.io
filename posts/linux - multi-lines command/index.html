<h2>Xuống dòng trong câu lệnh Linux</h2> 
  <p>Nhiều lúc câu lệnh dài và bạn muốn cắt nó ra thành nhiều dòng để dễ nhìn. Sử dụng ký tự \ ở cuối.</p> 
  <p>Ví dụ:</p> 
  <pre>ffmpeg -i input1.mp3 -i input2.mp3 \
-filter_complex '[0:0][1:0]concat=n=2:v=0:a=1[audio]' \
-map [audio] output.mp3</pre> 
    </article>
