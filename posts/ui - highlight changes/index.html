<!doctype html>
<html lang="vi">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Highlight changes">
  <title>Highlight changes</title> 

  <link rel="icon" href="../../images/favicon.png"> 
  <link rel="stylesheet" href="../../css/style.css"> 


  <style>
        @keyframes highlight {
              0% { color: #2ac791; }
             25% { color: #23b583; }
             50% { color: #1ba777; }
             70% { color: #23b583; }
            100% { color: #2ac791; }
        }

        .highlighted {
            animation: highlight 2s infinite;
        }
    </style> 
 </head> 

 <body> 
  <article> 
  <h2>Highlight changes</h2> 
   <div id="myDiv" class="highlighted-x">
     Vùng này sẽ được highlight 
   </div> 

   <p>Sửa chỗ tag input, highlight tag trùng</p> 
   <p> <button onclick="highlightMyDiv()"> Highlight </button> </p> 

  </article> 


   <script>
        /**
         * Highlight thông tin vừa sửa trong 3 s.
         * @param id DOM ID của thông tin
         */
        function highlightChangedField(el) {
            el.classList.add('highlighted');
            setTimeout(function () {
                el.classList.remove('highlighted');
            }, 3000);
        }
    
        function highlightMyDiv() {
            highlightChangedField(document.querySelector('#myDiv'));
        }
</script> 
  <script src="../../js/docs.js"></script>  
 </body>
</html>
