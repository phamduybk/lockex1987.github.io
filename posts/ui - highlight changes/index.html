<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Highlight changes</title>

    <style>
        @keyframes highlight {
              0% { color: #2ac791; }
             25% { color: #23b583; }
             50% { color: #1ba777; }
             70% { color: #23b583; }
            100% { color: #2ac791; }
        }

        .highlighted {
            animation: highlight 2s infinite;
        }
    </style>
</head>

<body>
    <div id="myDiv" class="highlighted-x">Vùng này sẽ được highlight</div>
    <p>Sửa chỗ tag input, highlight tag trùng</p>
    <p>
        <button onclick="highlightMyDiv()">
            Highlight
        </button>
    </p>

    <script>
        /**
         * Highlight thông tin vừa sửa trong 3 s.
         * @param id DOM ID của thông tin
         */
        function highlightChangedField(id) {
            var el = document.querySelector(id);
            el.classList.add('highlighted');
            setTimeout(function() {
                el.classList.remove('highlighted');
            }, 3000);
        }
    
        function highlightMyDiv() {
            highlightChangedField('#myDiv');
        }
</script>
</body>
</html>
