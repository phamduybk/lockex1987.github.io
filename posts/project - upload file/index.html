<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload file">

    <title>Upload file</title>

    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <div class="container">
            <!-- Vùng form upload -->
            <section class="mt-5">
                <button class="btn btn-primary" id="uploadButton"> Upload </button>
                <input type="file" id="uploadFileInput" multiple class="d-none">
            </section>

            <!-- Vùng danh sách file ĐANG upload -->
            <section class="mt-5" id="uploadingSection" style="display: none">
                <h3>Uploading</h3>
                <div id="uploadingList"></div>
            </section>

            <!-- Vùng danh sách file ĐÃ upload xong -->
            <section class="mt-5 mb-5">
                <h3>Uploaded</h3>
                <div id="uploadedList">
                </div>
            </section>
        </div>
    </article>

    <script src="lib/pubsub/pubsub.js"></script>
    <script src="js/form-section.js"></script>
    <script src="js/uploading-section.js"></script>
    <script src="js/uploaded-section.js"></script>
    <script src="../../js/docs.js"></script>
</body>
</html>
