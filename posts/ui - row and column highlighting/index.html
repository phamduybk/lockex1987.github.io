<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <title>Row and Column Highlighting with CSS Only</title> 
  <link rel="stylesheet" href="css/style.css"> 
  <meta name="description" content="Row and Column Highlighting with CSS Only">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../images/favicon.png">
 </head> 
 <body> 
  <table> 
   <thead> 
    <tr> 
     <th></th> 
     <th class="col">50kg</th> 
     <th class="col">55kg</th> 
     <th class="col">60kg</th> 
     <th class="col">65kg</th> 
     <th class="col">70kg</th> 
    </tr> 
   </thead> 
   <tbody> 
    <tr> 
     <th class="row">160cm</th> 
     <td>20</td> 
     <td>21</td> 
     <td>23</td> 
     <td>25</td> 
     <td>27</td> 
    </tr> 
    <tr> 
     <th class="row">165cm</th> 
     <td>18</td> 
     <td>20</td> 
     <td>22</td> 
     <td>24</td> 
     <td>26</td> 
    </tr> 
    <tr> 
     <th class="row">170cm</th> 
     <td>17</td> 
     <td>19</td> 
     <td>21</td> 
     <td>23</td> 
     <td>25</td> 
    </tr> 
    <tr> 
     <th class="row">175cm</th> 
     <td>16</td> 
     <td>18</td> 
     <td>20</td> 
     <td>22</td> 
     <td>24</td> 
    </tr> 
   </tbody>
   <tbody> 
   </tbody>
  </table>  
 </body>
</html>
