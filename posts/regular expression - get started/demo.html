<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Javascript Regular Expression</title>
  </head>
  <body>
    <p>Javascript Regular Expression</p>
    <p>How Node js router works? How convert pattern URL to regular expression?</p>
    <p><br>
    </p>
    <script>
			//var url = "room=abc123";
			//var url = "http://myweb.com/?room=abc123";
			var url = "http://myweb.com/?room=abc123&user=lockex1987";
			//var url = "http://myweb.com/?";
			var regExp = RegExp('room=(.+?)(&|$)');
			// Matcher in Java
			var temp = regExp.exec(url) || [null, null];
			var roomName = decodeURI(temp[1]);
			alert("Room name is " + roomName + ".");
    </script>
  </body>
</html>
