<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Menu đa cấp"/>
    
    <title>Bootstrap multilevel dropdown</title>

    <link rel="icon" href="../../images/favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article>
        <div class="container">
            <div class="">
                <h2>Menu dropdown đa cấp trong Bootstrap</h2>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                        Dropdown
                    </button>
    
                    <ul class="dropdown-menu multi-level">
                        <li class="dropdown-item">
                            <a href="#">Some action</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#">Some other action</a>
                        </li>
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-submenu">
                            <a class="dropdown-item" href="#">
                                Hover me for more options
                            </a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item">
                                    <a href="#">Second level</a>
                                </li>
                                <li class="dropdown-submenu">
                                    <a class="dropdown-item" href="#">Even More..</a>
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-item">
                                            <a href="#">3rd level</a>
                                        </li>
                                        <li class="dropdown-submenu">
                                            <a class="dropdown-item" href="#">Another level</a>
                                            <ul class="dropdown-menu">
                                                <li class="dropdown-item">
                                                    <a href="#">4th level</a>
                                                </li>
                                                <li class="dropdown-item">
                                                    <a href="#">4th level</a>
                                                </li>
                                                <li class="dropdown-item">
                                                    <a href="#">4th level</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="dropdown-item">
                                            <a href="#">3rd level</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="dropdown-item">
                                    <a href="#">Second level</a>
                                </li>
                                <li class="dropdown-item">
                                    <a href="#">Second level</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </article>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../../js/docs.js"></script>
</body>
</html>
