<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Replace Textareas by Class Name</title>
   <script src="../lib/ckeditor/ckeditor.js"></script>    
</head>

<body>
   <h1>Replace Textarea Elements by Class Name</h1>
   <p>Với các textarea có thuộc tính name và  class ="ckeditor" sẽ tự động được thay thế bởi CKEditor.</p>

   <form action="" method="post">
       <textarea class="ckeditor" name="editor1" cols="80" rows="10">
           <p>Hello <strong>CKEditor</strong></p>
       </textarea>
    </form>
</body>
</html>
