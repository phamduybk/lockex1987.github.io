<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Entity</title>
</head>

<body>
	<h3>Editor 1</h3>
	<textarea id="editor1" name="editor1" cols="80" rows="10">
		<p>Tiếng Việt, Nguyễn Văn Huyên, Cao Thị Thùy Dương, ~ ` ! @ # $ % ^ & *</p>
	</textarea>
	<p>
		<button type="button" onclick="getValue1()">
			Get value
		</button>
	</p>
	
	<h3>Editor 2</h3>
	<textarea id="editor2" name="editor2" cols="80" rows="10">
		<p>Tiếng Việt, Nguyễn Văn Huyên, Cao Thị Thùy Dương, ~ ` ! @ # $ % ^ & *</p>
	</textarea>
	<p>
		<button type="button" onclick="getValue2()">
			Get value
		</button>
	</p>
	
	<script src="../lib/ckeditor/ckeditor.js"></script>
	<script>
		var myEditor1 = CKEDITOR.replace('editor1');
		var myEditor2 = CKEDITOR.replace('editor2', { entities: false }); // entities_latin: false, basicEntities: false

		function getValue1() {
			alert(myEditor1.getData());
		}
		
		function getValue2() {
			alert(myEditor2.getData());
		}
	</script>
</body>
</html>
