<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../lib/ckeditor/ckeditor.js"></script>
</head>
<body>
    <h2>Thêm plugin có sẵn ở https://ckeditor.com/cke4/addons/plugins/all</h2>
	<p>Chú ý copy đầy đủ dependency</p>
     
    <form action="" method="post">
        <textarea id="editor1" name="editor1" cols="80" rows="10">
            <p>Hello <strong>CKEditor</strong></p>
        </textarea>
         
        <script>
			// Cấu hình extraPlugins và toolbar (thêm icon Syntaxhighlight)
            CKEDITOR.replace('editor1' ,{
              extraPlugins : 'syntaxhighlight',        
              toolbar: [
                     ['Source'] ,
                     ['Bold', 'Italic', '-', 'NumberedList', 'BulletedList', '-', 'Link', 'Unlink','-','About'] ,
                     ['Syntaxhighlight']
               ]              
            });
        </script>    
             
    </form>
</body>
</html>
