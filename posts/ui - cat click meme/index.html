<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Cat Click Meme</title>
  <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="text">
    <ul>
      <li>Friend/mutual: *Uploads artwork*</li>
      <li>Me:</li>
    </ul>
  </div>
  <div class="cat" onclick="hello()">
    <div class="catHead"></div>
    <div class="catEars">
      <span class="rightEar"></span>
    </div>
    <div class="face">
      <span class="mouth"></span>
    </div>
    <div id="leftPaw" class="leftPaw">
      <span id="paws" class="paws">
                    <span id="circles" class="circles"></span>
      </span>
    </div>
    <div id="rightPaw" class="rightPaw">
      <span id="rpaws" class="paws">
                    <span id="rcircles" class="circles"></span>
      </span>
    </div>
  </div>
  <div class="surface">
    <span><i id="retweet" class="fas fa-retweet"></i></span>
    <span><i id="heart" class="rotate fas fa-heart"></i></span>
    <span class="author"><a href="https://twitter.com/RamiroSchmarimo">@RamiroSchmarimo</a></span>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
