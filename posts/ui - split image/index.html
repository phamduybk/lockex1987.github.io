<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split Image</title>    
</head>

<body>

<style>
    img { display: block; margin-bottom: 5px; }
</style>
	
<script>
function splitImage(url, row, column) {
    var imageToSplit = new Image();
    imageToSplit.onload = function() {
        var tileWidth = imageToSplit.width / column;
        var tileHeight = imageToSplit.height / row;
        for (var y = 0; y < row; y++) {
            for (var x = 0; x < column; x++) {
                var canvas = document.createElement("canvas");
                canvas.width = tileWidth;
                canvas.height = tileHeight;
                canvas.getContext("2d").drawImage(imageToSplit,
                        x * tileWidth,
						y * tileHeight,
                        tileWidth,
						tileHeight,
                        0,
						0,
                        tileWidth,
						tileHeight);
                var imageFromCanvas = document.createElement("img");
                imageFromCanvas.src = canvas.toDataURL("image/png");
                document.body.appendChild(imageFromCanvas);
            }
        }
    };
    imageToSplit.src = url;
} 

splitImage("images/red_green_blue_yellow.png", 1, 4);
splitImage("images/football.jpg", 4, 1);
splitImage("images/truyentranh.jpg", 1, 2);
</script>
</body>
</html>
