<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.drawDoughnutChart.js</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <p>jquery.drawDoughnutChart.js</p>
  <p>=================</p>
  <p>A SVG doughnut chart with animation and tooltip.</p>
  <p>Inspired by Chart.js(http://www.chartjs.org/).</p>
  <p>[Demo on my codepen](http://codepen.io/githiro/details/ICfFE)</p>
  <p>Licensed under the MIT License.</p>
  <p></p>
  










	<div id="doughnutChart" class="chart"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="jquery.drawDoughnutChart.js"></script>
	<script>
$(function(){
  $("#doughnutChart").drawDoughnutChart([
    { title: "Tokyo",         value : 100,  color: "#2C3E50" },
    { title: "San Francisco", value:  80,   color: "#FC4349" },
    { title: "New York",      value:  70,   color: "#6DBCDB" },
    { title: "London",        value : 50,   color: "#F7E248" },
    { title: "Sydney",        value : 40,   color: "#D7DADB" },
    { title: "Berlin",        value : 20,   color: "#FFF" }
  ]);
});
	</script>
</body>
</html>
