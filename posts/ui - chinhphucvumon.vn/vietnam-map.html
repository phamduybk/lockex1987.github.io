<html>
<head>
	<meta charset="UTF-8">
	<title>Chinh Phục Vũ Môn</title>
	<style>
		body {
			background: #d7e8f1 none repeat scroll 0 0;
			background-image: url("bg1.png"), url("bg2.png");
			background-position: left top, left bottom;
			background-repeat: no-repeat;
			background-size: 100% auto;
			padding: 50px;
			min-height: 1400px;
		}
		
		div {
			background-color: #FFF;
			border-radius: 5px;
			padding: 16px;
			margin: 10px 0;
		}

		* {
			box-sizing: border-box;
		}
		
		.row {
			padding: 0;
			margin: 0 -7px;
		}
		.col-md-4 {
			background: transparent;
			padding: 7px;
			width: 33.3333%;
			float: left;
			border-radius: 0 5px;
		}
		.top-title {
			
			border-radius: 5px 5px 0 0;
			color: #fff;
			font-size: 14px;
			margin: 0;
			padding: 15px 10px;
			text-align: center;
		}
		.top-inner {
			height: 200px;
			margin: 0;
			border-radius: 0 0 5px 5px;
		}
	</style>
</head>
<body>
	<div>
		<img src="vietnam-map.svg">
	</div>

	<div class="row">
		<div class="col-md-4 top-box-item">
			<h3 class="top-title" style="background: #009a49 none repeat scroll 0 0;">TOP THÍ SINH ĐĂNG KÝ</h3>
			<div class="top-inner"></div>
		</div>
		<div class="col-md-4 top-box-item">
			<h3 class="top-title" style="background: #20a4b8 none repeat scroll 0 0;">TOP THÍ SINH ĐÃ THI</h3>
			<div class="top-inner"></div>
		</div>
		<div class="col-md-4 top-box-item">
			<h3 class="top-title" style="background: #c029ec none repeat scroll 0 0;">TOP THÍ SINH CUỘC THI</h3>
			<div class="top-inner"></div>
		</div>
	</div>
</body>
</html>
