<html>
 <head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" href="../../images/favicon.png"> 
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

 <body>
  <article>
   <!-- Định nghĩa tag -->

   <script src="components/setting-link.tag" type="riot/tag"></script> 
   <script src="components/statistic-panel.tag" type="riot/tag"></script>

     <the-right-panel class="d-none d-xl-flex flex-column justify-content-between flex-grow-1"></the-right-panel>
