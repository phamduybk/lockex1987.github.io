<!doctype html>
<html>
 <head> 
  <meta charset="utf-8"> 
  <script src="echarts.min.js"></script> 
  <title>Sunburst eCharts</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" href="../../images/favicon.png"> 
  <link rel="stylesheet" href="../../css/style.css"> 
  <meta name="description" content="Sunburst eCharts">
 </head> 
 <body> 
  <article> 
   <div id="main" style="width: 700px; height: 700px;"></div> 
   <script>
var data = [
	{
		name: 'Grandpa',
		children: [
			{
				name: 'Uncle Leo',
				value: 15,
				children: [
					{
						name: 'Cousin Jack',
						value: 2
					},
					{
						name: 'Cousin Mary',
						value: 5,
						children: [
							{
								name: 'Jackson',
								value: 2
							}
						]
					},
					{
						name: 'Cousin Ben',
						value: 4
					}
				]
			},
			{
				name: 'Father',
				value: 10,
				children: [
					{
						name: 'Me',
						value: 5
					},
					{
						name: 'Brother Peter',
						value: 1
					}
				]
			}
		]
	},
	{
		name: 'Nancy',
		children: [
		{
			name: 'Uncle Nike',
			children: [
				{
					name: 'Cousin Betty',
					value: 1
				}, {
					name: 'Cousin Jenny',
					value: 2
				}
			]
		}
		]
	}
];

var option = {
    series: {
        type: 'sunburst',
        // highlightPolicy: 'ancestor',
        data: data,
        radius: [0, '90%'],
        label: {
            rotate: 'radial'
        }
    }
};

var myChart = echarts.init(document.getElementById('main'));
myChart.setOption(option);
	</script> 
  </article> 
  <script src="../../js/docs.js"></script>  
 </body>
</html>
