<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8"/>
<meta name="description" content="Markdown preview">
<meta name="keywords" content="Just like the name suggests, this project lets you type markdown codes in a textarea, and previews them immediately. Now you can view MD file in Firefox directly.">
<meta name="author" content="lockex1987">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="../../images/favicon.png"/>
<link rel="stylesheet" href="../../css/style.css"/>
<link rel="stylesheet" href="css/md-preview.css"/>
<title>Markdown preview</title>
    

</head>
<body>
	<article>
		<h2>Markdown preview</h2>
                <p>Based on <a href="https://github.com/chjj/marked">marked</a></p>
    <table id="container">
        <tr>
            <td>
                <textarea id="edit"></textarea>
            </td>
            <td>
                <div id="preview"></div>
            </td>
        </tr>
    </table>

    
	</article>

	<script src="../../js/docs.js"></script>
	<script src="js/marked.min.js"></script>
    <script src="js/md-preview.js"></script>
</body>
</html>
