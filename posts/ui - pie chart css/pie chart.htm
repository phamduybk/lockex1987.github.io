<body>
<h1>Dynamic Pie Chart with CSS</h1>
<p>This is an example of creating a semi-dynamic pie chart
without the use of server-side imaging libraries</p>
<div class="shadow">
	<div id="example">
		<div class="pie size35"></div>
		<p class="percent">37%</p>
	</div>
</div>
<p style="clear: both;">This image powers the chart (image sprites):</p>
<img src="slices.gif" alt="Pie Slices" width="600" height="30" />
