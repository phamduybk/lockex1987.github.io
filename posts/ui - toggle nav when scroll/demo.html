<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hide header on scroll down, show on scroll up</title>
    <style>
body {
    /* same as header height */
    padding-top: 40px;
}
header {
    position: fixed;
    background: #f5b335;
    height: 40px;
    top: 0;
    transition: top 0.2s ease-in-out;
    width: 100%;
}
/* we'll add this class using javascript */
.nav-hide {
    /* same as header height. use variables in LESS/SASS */
    top: -40px;
}
main {
    background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAPklEQVQYV2O8dOnSfwYg0NPTYwTRuAAj0QqxmYBNM1briFaIzRbi3UiRZ75uNgUHGbfvabgfsHqGaIXYPAMAD8wgC/DOrZ4AAAAASUVORK5CYII=) repeat;
    height: 2000px;
}

footer {
    background: #ddd;
}
* {
    color: transparent;
}
div.button {
    position: fixed;
    bottom: 0;
    right: 0;
    background-color: red;
    height: 66px;
    width: 66px;
}
    </style>
</head>
<body>
    <header>
        This is your menu.
    </header>
    <main>
        This is your body.
    </main>
    <footer>
        This is your footer.
    </footer>

    <div class="button"></div>

    <!--script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script-->
    <script>
(function() {
    var prevScrollPos = window.pageYOffset;
    var header = document.querySelector('header');
    //var floatButton = $("div.button");
    var isHide = false;

    window.addEventListener('scroll', function() {
        var currentScrollPos = window.pageYOffset;
        
        // Make sure they scroll more than delta
        var delta = 5;
        if (Math.abs(prevScrollPos - currentScrollPos) <= delta) {
            return;
        }

        if (prevScrollPos > currentScrollPos) {
            // Scroll Up
            if (isHide) {
                header.classList.remove('nav-hide');
                isHide = false;
            }
        } else {
            // Scroll Down

            // If they scrolled down and are past the navbar, add class .nav-up.
            // This is necessary so you never see what is "behind" the navbar.
            var navbarHeight = 50;
            if (currentScrollPos > navbarHeight) {
                if (!isHide) {
                    header.classList.add('nav-hide');
                    isHide = true;
                }
            }
        }

        /*
        if (currentScrollPos - delta > prevScrollPos) {
            floatButton.filter(':not(:animated)').slideUp();
        } else if (currentScrollPos + delta < prevScrollPos) {
            floatButton.filter(':not(:animated)').slideDown();
        }*/
        
        // Save previous scroll position
        prevScrollPos = currentScrollPos;    
    });
}());
    </script>
</body>
</html>
