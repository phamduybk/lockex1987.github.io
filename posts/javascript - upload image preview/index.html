<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload Image Preview">

    <title>Upload Image Preview</title>

    <link rel="icon" href="../../images/favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <article>
        <h3>Upload Image Preview</h3>

        <div style="padding: 50px;">
            <div class="upload-file-preview">
                <img class="preview-image" src="images/puppy-yawning.jpg">
                
                <input id="uploadFile" type="file" accept="image/*">

                <label class="fa fa-camera upload-button" for="uploadFile"></label>
            </div>
        </div>
    </article>

    <script src="js/index.js"></script>
    <script src="../../js/docs.js"></script>
</body>

</html>
