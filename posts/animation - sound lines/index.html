<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound lines</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="box"></div>

  <script>
    var box = document.querySelector('.box');

    function buildLines() {
      var html = '';
      for (var i = 1; i <= 58; i++) {
        var left = `${1.5 + i * 1.5}%`;

        var n = Math.round((Math.random() * 30));
        var height = `calc(var(--lineHeight) + ${n * 2 - 1}%)`;
        var lineTop = `calc(var(--lineTop) - ${n * 1}%)`;

        var background = ``;
        if ([1, 2, 3, 4, 5, 6, 7].indexOf(i) >= 0) {
          background = "var(--orange)";
        } else if ([8, 9, 10, 11, 12, 13].indexOf(i) >= 0) {
          background = "var(--yellow)";
        } else if ([14, 15, 16, 17, 18, 19, 20].indexOf(i) >= 0) {
          background = "var(--green)";
        } else if ([21, 22, 23, 24, 25, 26, 27, /* -------- */ 55, 56, 57, 58].indexOf(i) >= 0) {
          background = "var(--turquoise)";
        } else if ([28, 29, 30, 31, 32, 33, 34, /* -------- */ 51, 52, 53, 54].indexOf(i) >= 0) {
          background = "var(--blue)";
        } else if ([35, 36, 37, 38, 39, 40, 41, /* -------- */ 47, 48, 49, 50].indexOf(i) >= 0) {
          background = "var(--violet)";
        } else if ([42, 43, 44, 45, 46].indexOf(i) >= 0) {
          background = "var(--pink)";
        }

        html += `<div class="line line-${i}" style="left: ${left}; height: ${height}; top: ${lineTop}; background: ${background}"></div>`;
      }

      box.innerHTML = html;

      //setTimeout(buildLines, 60);
    }

    buildLines();
  </script>
</body>
</html>
