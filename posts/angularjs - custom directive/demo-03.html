<!DOCTYPE html>
<html>
<body ng-app="myapp">
    <div ng-controller="MyController">
        <temp-scope></temp-scope>

        <div>
            <input type="text" ng-model="textToInsert"/>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script>
var myapp = angular.module('myapp', []);

// Demo3:
// Sử dụng template của AngularJS
// Biến là $scope của Controller
myapp.directive('tempScope', function() {
    var directive = {};
    directive.restrict = 'E';
    directive.template = "<div>Giá trị của model: {{textToInsert}}</div>";
    return directive;
});

myapp.controller('MyController', function($scope) {
    $scope.textToInsert = "CTTD";
});
    </script>
</body>
</html>
