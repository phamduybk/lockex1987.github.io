<!DOCTYPE html>
<html>
<body ng-app="myapp">
    <div ng-controller="MyController">
        <div>
            <test-fn button-label="myButtonLabel" action="gotoPage(firstName, lastName)" last-name="Huyen"></test-fn>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script>
var myapp = angular.module('myapp', []);

// Pass function
myapp.directive('testFn', function() {
    return {
        restrict: 'E',
        scope: {
            buttonLabel: '=',
            lastName: '@',
            action: '&'
        },
        template: "<button ng-click='action({ firstName: \"Nguyen\", lastName: lastName })'>{{buttonLabel}}</button>"
    }
});

myapp.controller('MyController', function($scope) {

    $scope.myButtonLabel = "Click me";

    $scope.gotoPage = function(fn, ln) {
        alert("Xin ch√†o " + fn + " " + ln);
    };
});
    </script>
</body>
</html>
