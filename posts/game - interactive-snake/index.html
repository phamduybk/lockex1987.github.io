<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <title>interactive snake</title> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700"> 
  <link rel="stylesheet" href="css/style.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" href="../../images/favicon.png"> 
  <link rel="stylesheet" href="../../css/style.css"> 
  <meta name="description" content="interactive snake">
 </head> 
 <body> 
  <article> 
   <div id="title">
     Snake 
   </div> 
   <canvas id="snakeCanvas"></canvas> 
   <div id="tutorial"> 
    <div class="keybtnGroup"> 
     <div> 
      <div class="keybtn" id="keybtnup">
        W 
      </div> 
     </div> 
     <div> 
      <div class="keybtn" id="keybtnup">
        A 
      </div> 
      <div class="keybtn" id="keybtnup">
        S 
      </div> 
      <div class="keybtn" id="keybtnup">
        D 
      </div> 
     </div> 
    </div> 
    <div>
      or 
    </div> 
    <div class="keybtnGroup"> 
     <div> 
      <div class="keybtn" id="keybtnup"> 
       <i class="fas fa-arrow-up"></i> 
      </div> 
     </div> 
     <div> 
      <div class="keybtn" id="keybtnup"> 
       <i class="fas fa-arrow-left"></i> 
      </div> 
      <div class="keybtn" id="keybtnup"> 
       <i class="fas fa-arrow-down"></i> 
      </div> 
      <div class="keybtn" id="keybtnup"> 
       <i class="fas fa-arrow-right"></i> 
      </div> 
     </div> 
    </div> 
   </div> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.min.js"></script> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.2/dat.gui.min.js"></script> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script> 
   <script src="js/index.js"></script> 
  </article> 
  <script src="../../js/docs.js"></script>  
 </body>
</html>
