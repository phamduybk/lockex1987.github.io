<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>03 - Global Options</title>
	<style>
		div {
			width: 100%; height: 400px;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<div id="container1"></div>
	<div id="container2"></div>
	
	<script src="js/highcharts.js"></script>
	<script>
		Highcharts.setOptions({
			chart: {
				backgroundColor: {
					linearGradient: [0, 0, 500, 500],
					stops: [
						[0, 'rgb(255, 255, 255)'],
						[1, 'rgb(240, 240, 255)']
					]
				},
				borderWidth: 2,
				plotBackgroundColor: 'rgba(255, 255, 255, .9)',
				plotShadow: true,
				plotBorderWidth: 1
			}
		});
		
		var chart1 = new Highcharts.Chart({
			chart: {
				renderTo: 'container1',
			},
			xAxis: {
				type: 'datetime'
			},
			series: [
				{
					data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
					pointStart: Date.UTC(2010, 0, 1),
					pointInterval: 3600 * 1000 // one hour
				}
			],
			credits: {
				enabled: false
			},
			title: {
				text: "Container 1"
			},
			subtitle: {
				text: "NVH"
			}
		});
		var chart2 = new Highcharts.Chart({
			chart: {
				renderTo: 'container2',
				type: 'column'
			},
			xAxis: {
				type: 'datetime'
			},
			series: [
				{
					data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
					pointStart: Date.UTC(2010, 0, 1),
					pointInterval: 3600 * 1000 // one hour
				}
			],
			title: {
				text: "Container 2"
			},
			subtitle: {
				text: "CTTD"
			}
		});
		
		setTimeout(function() {
			chart2.setTitle({ text: "Container 2 (changed)" });
		}, 1000 * 5);
	</script>
</body>
</html>
