<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>02 - Options</title>
	<style>
		div {
			width: 100%; height: 400px;
		}
	</style>
</head>

<body>
	<div id="container"></div>
	
	<script src="js/highcharts.js"></script>
	<script>
		var chart = new Highcharts.Chart({
			chart: {
				renderTo: 'container',
				type: 'bar'
			},
			title: {
				text: 'Fruit Consumption'
			},
			xAxis: {
				categories: ['Apples', 'Bananas', 'Oranges']
			},
			yAxis: {
				title: {
					text: 'Fruit eaten'
				}
			},
			series: [
				{
					name: 'Jane',
					data: [1, 0, 4]
				},
				{
					name: 'John',
					data: [5, 7, 3]
				}
			]
		});
	</script>
</body>
</html>
