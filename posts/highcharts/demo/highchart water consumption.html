<!DOCTYPE html>
<html data-ng-app="InternetController">
    <head>
        <title>Water consumption</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=no">


		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>



	</head>
	
	<body>
	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	
	<script>

Highcharts.chart('container', {
    chart: {
        type: 'spline'
    },
    title: {
        text: 'Snow depth at Vikjafjellet, Norway'
    },
    subtitle: {
        text: 'Irregular time data in Highcharts JS'
    },
    xAxis: {
        type: 'datetime',
        dateTimeLabelFormats: { // don't display the dummy year
            month: '%e. %b',
            year: '%b'
        },
        title: {
            text: 'Date'
        }
    },
    yAxis: {
        title: {
            text: 'Snow depth (m)'
        },
        min: 5720000
    },
    tooltip: {
        headerFormat: '<b>{series.name}</b><br>',
        pointFormat: '{point.x:%e. %b}: {point.y:.2f} m'
    },

    plotOptions: {
        spline: {
            marker: {
                enabled: true
            }
        }
    },

    colors: ['#6CF', '#39F', '#06C', '#036', '#000'],

    // Define the data points. All series have a dummy year
    // of 1970/71 in order to be compared on the same x axis. Note
    // that in JavaScript, months start at 0 for January, 1 for February etc.
    series: [{
        name: "Winter 2014-2015",
        data: [
					// Tháng Ba là 2
					[ Date.UTC(2018, 2,  5, 21,  0, 0), 5723520 ],
					[ Date.UTC(2018, 2,  5, 22, 37, 0), 5724110 ],
					[ Date.UTC(2018, 2,  6,  6, 57, 0), 5724142 ],
					[ Date.UTC(2018, 2,  6, 20, 42, 0), 5724144 ],
					[ Date.UTC(2018, 2,  7, 21, 21, 0), 5725920 ],
					[ Date.UTC(2018, 2,  8,  7,  2, 0), 5725925 ],
					[ Date.UTC(2018, 2,  8, 18, 50, 0), 5727594 ],
					[ Date.UTC(2018, 2,  9,  7,  1, 0), 5727740 ],
					[ Date.UTC(2018, 2,  9, 20,  9, 0), 5727740 ],
					[ Date.UTC(2018, 2, 10,  7, 12, 0), 5729169 ],
					[ Date.UTC(2018, 2, 10, 18, 29, 0), 5729169 ],
					[ Date.UTC(2018, 2, 11,  8, 19, 0), 5730288 ],
					[ Date.UTC(2018, 2, 11, 23, 23, 0), 5733090 ],
					[ Date.UTC(2018, 2, 12,  7, 10, 0), 5734265 ],
					[ Date.UTC(2018, 2, 12, 21, 40, 0), 5734377 ]
        ]
    }]
});
	</script>
	</body>
</html>
