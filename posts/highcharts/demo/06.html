<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>06 - Series (Object)</title>
	<style>
		div {
			width: 100%; height: 400px;
		}
	</style>
</head>

<body>
	<div id="container"></div>

	<script src="js/highcharts.js"></script>	
	<script>
		new Highcharts.Chart({
			chart: {
				type: 'column',
				renderTo: 'container'
			},
			xAxis: {
				categories: ['Green', 'Pink']
			},
			series: [
				{
					data: [
						{ name: 'Point 1', color: '#00FF00', y: 1 },
						{ name: 'Point 2', color: '#FF00FF', y: 5 }
					]
				}
			]
		});
	</script>
</body>
</html>
