<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Canvas</title>
</head>
<body>
<script src="js/canvas.js"></script>
<script>
var canvas = createCanvasWithGrid(70, 8);

function drawBresenhamLine(x0, y0, x1, y1) {
	var deltax = x1 - x0;
	var deltay = y1 - y0;
	var error = -1.0;
	var deltaerr = deltay / deltax;
	console.log('deltaerr: ' + deltaerr);
	var y = y0;
	var x;
	for (x = x0; x <= x1; x++) {
		canvas.plot(x, y);
		error = error + deltaerr;
		if (error >= 0.0) {
			y = y + 1;
			error = error - 1.0;
		}
	}
}

//drawBresenhamLine(10, 10, 90, 90);
drawBresenhamLine(10, 10, 50, 90);
</script>
</body>
</html>
