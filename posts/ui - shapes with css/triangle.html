<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<style>
		.square-triangle {
			width: 0;
			height: 0;
			border: 50px solid #900;
			border-color: #009 #900;
		}
		
		.rect-triangle {
			width: 0;
			border-top: 50px solid #009;
			border-bottom: none;
			border-left: 100px solid #900;
			border-right: none;
		}
	</style>
</head>
<body>
	<div class="square-triangle"></div>
	<br />
	<div class="rect-triangle"></div>
</body>
</html>
