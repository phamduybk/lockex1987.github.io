<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css">
img {
	width: 30%;
	height: 30%;
}
</style>
</head>
<body>
<img src="image.png"/>
<img src="image.png" style="filter: blur(1px)"/>
<img src="image.png" style="filter: grayscale(100%)"/>
<img src="image.png" style="filter: sepia(100%)"/>
<img src="image.png" style="filter: hue-rotate(90deg)"/>
<img src="image.png" style="filter: invert(100%)"/>
<img src="image.png" style="filter: brightness(140%)"/>
<img src="image.png" style="filter: contrast(200%)"/>
</body>
</html>
