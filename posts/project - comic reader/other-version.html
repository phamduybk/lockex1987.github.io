<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="description" content="Comic reader">
	<meta name="keywords" content="comic, reader, relax">
	<meta name="author" content="lockex1987">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="../../images/favicon.png"/>
	<link rel="stylesheet" href="../../css/style.css"/>
	<link rel="stylesheet" href="css/comic.css"/>

	<title>Comic Reader</title>
</head>

<body>
	<article>
		<section id="comicInfo">
			<h3>Trạng Quỷnh</h3>
			<p><a href="index.html">Main Version</a></p>
			<ul id="list" class="list"></ul>
		</section>

		<section id="chapterViewer" style="display: none;">
			<div>
				<a class="heading" href="" onclick="backToInfo(); return false;">
					<h3>&larr; Trạng Quỷnh</h3>
				</a>
				<div class="hidden">
					<a href="" onclick="previousChapter(); return false;">Previous Chapter</a>
					<!-- Danh sách dài, không nên sử dụng select, mà sử dụng list -->
					<select id="currentChapter" onchange="changeChapter()">
						<option value=''>Chapter 1</option>
					</select>
					<a href="" onclick="nextChapter(); return false;">Next Chapter</a>
				</div>
				<progress id="loadProgress" max="31" value="0"></progress>
				<progress id="readProgress" max="31" value="0"></progress>
			</div>

			<div class="owl-carousel"></div>

			<div class="center-align" style="display: block;">
				<button type="button" onclick="changeImage(-1)">Previous Image</button>
				<button type="button" onclick="changeImage(1)">Next Image</button>
			</div>
		</section>
	</article>

	<script src="../../js/docs.js"></script>

	<script src="../../lib/jquery/js/jquery.min.js"></script>

	<!-- Thư viện Noti -->
	<link rel="stylesheet" href="../lib - noti/css/noti.css"/>
	<script src="../lib - noti/js/noti.js"></script>

	<!-- Thư viện Owl Carousel -->
	<link rel="stylesheet" href="../../lib/owl-carousel/css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="../../lib/owl-carousel/css/owl.theme.default.min.css"/>
	<script src="../../lib/owl-carousel/js/owl.carousel.min.js"></script>

	<script src="js/other-version.js"></script>
</body>

</html>
