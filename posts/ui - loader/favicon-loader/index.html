<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas-Favicon Circular Loader</title>

	<link rel="shortcut icon">	
	
	<style>
		body {
			text-align: center;
			font-size: 14pt;
		}
		button {
			background-color: fuchsia;
			border-radius: 2px;
			border: none;
			color: white;
			font-family: inherit;
			font-size: inherit;
			padding: 0px 5px;
			letter-spacing: 1px;
			cursor: pointer;
		}
		button:focus {
			outline: none;
		}
		button[disabled] {
			cursor: default;
		}
	</style>
</head>

<body>
	<h1>Canvas-Favicon Circular Loader Animation</h1>
	<p>Click <button id="lbtn">Load</button> to see the animation below and in favicon</p>
	<canvas id="cvl" width="16" height="16" style="display: none;"></canvas>

	<script src="js/favicon-loader.js"></script>
</body>

</html>
