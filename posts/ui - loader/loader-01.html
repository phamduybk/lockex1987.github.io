<!DOCTYPE html>
<html>
<head>
	<title>Processing</title>

<style>
#demo-frame {
	width: 100%;
}

#demo-frame td {
	width: 50%;
	vertical-align: top;
}

.loader {
  border: 16px solid #f3f3f3;
  border-top-color: #3498db;
  width: 120px;
  height: 120px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>
<table id="demo-frame">
	<tr>
		<td>
			<input type="checkbox"
					onclick='if (this.checked) { loader.style.borderRadius = "50%"; } else { loader.style.borderRadius = "0%"; }'/>
			Circle
			<br />
			<input type="checkbox"
					onclick='if (this.checked) { loader.style.animation = "spin 2s linear infinite"; } else { loader.style.animation = "none"; }'/>
			Spin
			<br />
			<input type="checkbox"
					onclick='if (this.checked) { loader.style.borderRightColor = "green"; } else { loader.style.borderRightColor = "#f3f3f3"; }'/>
			Border right
			<br />
			<input type="checkbox"
					onclick='if (this.checked) { loader.style.borderBottomColor = "red"; } else { loader.style.borderBottomColor = "#f3f3f3"; }'/>
			Border bottom
			<br />
			<input type="checkbox"
					onclick='if (this.checked) { loader.style.borderLeftColor = "pink"; } else { loader.style.borderLeftColor = "#f3f3f3"; }'/>
			Border left
		</td>
		<td>
			<div class="loader"></div>
		</td>
	</tr>
</table>

<script>
	var loader = document.getElementsByClassName("loader")[0];
</script>
</body>
</html>
