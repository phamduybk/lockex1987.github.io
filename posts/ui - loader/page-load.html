<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Page Load</title>
	
	<style>
* {
	margin: 0;
	padding: 0;
}

.preloadPage {
	width: 100vw;
	height: 100vh;
	background: #fff;
	position: absolute;
	z-index: 99999;
	overflow: hidden;
}

.preloadContainer {
	position: absolute;
	height: 50px;
	width: 50px;
	left: 50%;
	top: 50%;
	-webkit-transform: translateX(-50%) translateY(-50%);
	        transform: translateX(-50%) translateY(-50%);
	-webkit-perspective: 200px;
	        perspective: 200px;
}

.cube {
	height: 50px;
	widht: 50px;
	-webkit-transform-origin: 50% 50%;
	        transform-origin: 50% 50%;
	-webkit-transform-style: preserve-3d;
	        transform-style: preserve-3d;
	
	-webkit-animation: rotate 4s infinite ease-in-out;
	        animation: rotate 4s infinite ease-in-out;
	
}

.preload {
	position: absolute;
	display: block;
	height: 50px;
	width: 50px;
}

.preload1 {
	background: #41C3AC;
	-webkit-transform: translateZ(50px);
	        transform: translateZ(50px);
}

.preload2 {
	background: #FF884D;
	-webkit-transform: rotateY(90deg) translateZ(50px);
	        transform: rotateY(90deg) translateZ(50px);
}

.preload3 {
	background: #32526E;
	-webkit-transform: rotateY(180deg) translateZ(50px);
	        transform: rotateY(180deg) translateZ(50px);
}

.preload4 {
	background: #65A2C5;
	-webkit-transform: rotateY(-90deg) translateZ(50px);
	        transform: rotateY(-90deg) translateZ(50px);
}

.preload5 {
	background: #FFCC5C;
	-webkit-transform: rotateX(90deg) translateZ(50px);
	        transform: rotateX(90deg) translateZ(50px);
}

.preload6 {
	background: #FF6B57;
	-webkit-transform: rotateX(-90deg) translateZ(50px);
	        transform: rotateX(-90deg) translateZ(50px);
}

@-webkit-keyframes rotate {
	0% {
		-webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
	}
	33.33% {
		-webkit-transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg);
	}
	66.66% {
		-webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(0deg);
	}
	100% {
		-webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
	}
}

@keyframes rotate {
	0% {
		transform: rotateX(0deg) rotateY(0deg);
	}
	50% {
		transform: rotateX(360deg) rotateY(0deg);
	}
	100% {
		transform: rotateX(360deg) rotateY(360deg);
	}
}
</style>
</head>

<body>
	<div class="preloadPage">
		<div class="preloadContainer">
			<div class="cube">
				<div class="preload preload1"></div>
				<div class="preload preload2"></div>
				<div class="preload preload3"></div>
				<div class="preload preload4"></div>
				<div class="preload preload5"></div>
				<div class="preload preload6"></div>
			</div>
		</div>
	</div>
</body>
</html>
