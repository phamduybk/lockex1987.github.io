<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chart.js vs Highcharts</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="header">Pie</div>
<div class="container">
  <div class="charts-wrapper">
    <div class="chart pie-bar" id="pie--h"></div>
  </div>
  <div class="charts-wrapper">
    <div class="chartjs-wrapper">
      <div class="save">Save</div>
      <canvas class="chart pie" id="pie--c"></canvas>
    </div>
  </div>
</div>

<div class="header">LINE</div>
<div class="container">
  <div class="charts-wrapper">
    <div class="chart line" id="line--h"></div>
  </div>
  <div class="charts-wrapper">
    <div class="chartjs-wrapper">
      <div class="save">Save</div>
      <canvas class="chart line" id="line--c"></canvas>
    </div>
  </div>
</div>


<div class="header">Bar</div>
<div class="container">
  <div class="charts-wrapper">
    <div class="chart bar" id="bar--h"></div>
  </div>
  <div class="charts-wrapper">
    <div class="chartjs-wrapper">
      <div class="save">Save</div>
      <canvas class="chart bar" id="bar--c"></canvas>
    </div>
  </div>
</div>

<div class="header">Stacked Bar</div>
<div class="container">
  <div class="charts-wrapper">
    <div class="chart stacked-bar" id="stacked-bar--h"></div>
  </div>
  <div class="charts-wrapper">
    <div class="chartjs-wrapper">
      <div class="save">Save</div>
      <canvas class="chart stacked-bar" id="stacked-bar--c"></canvas>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.7/download.js'></script>
<script src='https://code.highcharts.com/highcharts.js'></script>
<script src='https://code.highcharts.com/modules/exporting.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.11/js/themes/gray.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
