<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Noti Demo</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  
  <link rel="stylesheet" href="css/noti.css" />
  <script src="js/noti.js"></script>

  <style>
    body {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="buttons">
      <button class="btn btn-default" onclick="alert('Muộn rồi ngủ đi')">Native Alert</button>
      <button class="btn btn-default" onclick="confirm('Bạn có muốn xóa bản ghi?')">Native Confirm</button>

      <button class="btn btn-default" id="red">Error</button>
      <button class="btn btn-default" id="green">Success</button>
      <button class="btn btn-default" id="blue">Info</button>
      <button class="btn btn-default" id="yellow">Warning</button>

      <button class="btn btn-default" id="default">Confirm</button>
    </div>
  </div>

  <script>
    $(function() {	
      $('#red').on('click', function() {
        noti.error("Bạn chưa được phân quyền thực hiện chức năng này!");
      });
      $('#green').on('click', function() {
        noti.success('Thêm mới thành công người dùng', { autoClose: false });
      });
      $('#blue').on('click', function() {
        noti.info('Hệ thống đang tạm dừng. Vui lòng quay lại sau.');
      });
      $('#yellow').on('click', function() {
        noti.warning('Hãy chắc chắn bạn có đẩy đủ quyền thực hiện');
      });

      $('#default').on('click', function() {
        noti.confirm('Bạn có muốn xóa bản ghi?', function() {
          noti.success('Xóa thành công');
        });
      });
    });
  </script>
</body>
</html>
