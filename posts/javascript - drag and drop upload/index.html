<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <title>File Upload and Image Preview</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> 
  <link rel="stylesheet" href="css/style.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../images/favicon.png">
  <link rel="stylesheet" href="../../css/style.css">
 </head> 
 <body>
  <article>
   <h2>File Upload &amp; Image Preview</h2> 
   <p class="lead">No Plugins <b>Just Javascript</b></p> 
   <!-- Upload  --> 
   <form id="file-upload-form" class="uploader"> 
    <input id="file-upload" type="file" name="fileUpload" accept="image/*"> 
    <label for="file-upload" id="file-drag"> <img id="file-image" src="#" alt="Preview" class="hidden"> 
     <div id="start"> 
      <i class="fa fa-download" aria-hidden="true"></i> 
      <div>
        Select a file or drag here 
      </div> 
      <div id="notimage" class="hidden">
        Please select an image 
      </div> 
      <span id="file-upload-btn" class="btn btn-primary"> Select a file </span> 
     </div> 
     <div id="response" class="hidden"> 
      <div id="messages"></div> 
      <progress class="progress" id="file-progress" value="0"> <span>0</span>% </progress> 
     </div> </label> 
   </form> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
   <script src="js/index.js"></script>
  </article>
  <script src="../../js/docs.js"></script>
 </body>
</html>
