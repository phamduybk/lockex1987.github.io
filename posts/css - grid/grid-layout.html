<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout</title>
</head>

<body>
  <style>
body { font-family: sans-serif; font-size: 0.9rem; margin: 0; padding: 0; display: grid; height: 100vh; width: 100vw;
  grid-template-columns: 20vw 80vw;
  grid-template-rows: 10vh auto 10vh;
  grid-template-areas:
    "header header"
    "aside main"
    "footer footer"; }
a { color: black; text-decoration: none; }
a:hover { color: blue; }
header { grid-area: header; background-color: gainsboro; align-items: center; display: flex; padding: 1rem; border-bottom: 1px solid slategray; }
header .logo { font-size: 1.2rem; }
header ul { list-style: none; margin: 0 0 0 2rem; padding: 0; display: flex; flex-direction: row; }
header ul li { margin-right: 0.6rem; }
header ul li:last-child { margin: 0; }
aside { grid-area: aside; background-color: gainsboro; border-right: 1px solid slategray; }
aside ul { list-style: none; margin: 0; padding: 0; }
aside ul li a { display: flex; background-color: whitesmoke; align-items: center; padding: 0.4rem 1rem; border-bottom: 1px solid slategray; }
aside ul li a:hover { color: white; background-color: lightsteelblue; }
main { grid-area: main; background-color: white; padding: 0 1rem; }
footer { grid-area: footer; color: white; background-color: slategray; display: flex; align-items: center; justify-content: center; }
  </style>

  <body>
    <header>
      <a href="#" class="logo">
        <strong>CSS Grid</strong>
      </a>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </header>

    <aside>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </aside>

    <main>
      <p>Main content</p>
    </main>

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</body>
</html>
