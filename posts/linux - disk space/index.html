    <title>Disk Space</title>
  </head>
  <body>
    <p>In Linux, if you want to find size of directory some_directory, use
      following command:</p>
    <pre><span style="font-family: Verdana,Arial,Helvetica,sans-serif;">$ du -sh som_directory</span></pre>
    <p>And to find free disk space, you could use 'df' command</p>
    <pre>$df -h</pre>
    <p>Abbreviations/ acronyms:</p>
    <ul>
      <li>du: Disk Usage</li>
      <li>df: Disk Free</li>
      <li>s: Summary</li>
      <li>h: Human (readable format)</li>
    </ul>
  </body>
</html>
