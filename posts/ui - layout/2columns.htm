<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2 columns layout</title>
	<style>
		#main {
			background: #FFF;
		}
		#side {
			background: #0F0;
			float: left;
			margin-right: 5px;
			padding: 5px
		}
		#footer {
			clear: both;
			background: #00F;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="side">ABC</div>
		DEF
	</div>
	<div id="footer">GHI</div>
</body>
</html>
