<title>Universal vertical center solution</title>
<style>
.greenBorder {
	border: 1px solid green;
}
</style>
</head>

<body>
<h1>Vertical Centering in CSS - Example</h1>
<div class="greenBorder" style="display:table; height:400px; overflow:hidden;">
	<div style="display:table-cell; vertical-align:middle;">
		<div class="greenBorder" style="">
			any text<br />
			any height<br />
			any content, for example generated from DB<br />
			everything is vertically centered
		</div>
	</div>
</div>

<p>Please view source for details or read the <a href="http://www.jakpsatweb.cz/css/css-vertical-center-solution.html">CSS vertical centering article</a>.</p>
<p>See also the <a href="http://www.jakpsatweb.cz/css/priklady/vertical-align-valid-solution-en.html">structural and valid example</a>.</p>
