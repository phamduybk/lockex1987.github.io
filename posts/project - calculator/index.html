<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <title>JavaScript Calculator</title> 
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet" type="text/css"> 
  <link rel="stylesheet" href="css/style.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../images/favicon.png">
  <link rel="stylesheet" href="../../css/style.css">
 </head> 
 <body>
  <article>
   <p>Calculator (nhập bằng giọng nói, giống quản lý tài chính)</p> 
   <p>Thông báo kết quả cũng bằng giọng nói</p> 
   <p>Sử dụng PWA để chạy offline</p> 
   <div class="calculator"> 
    <div class="input" id="input"></div> 
    <div class="buttons"> 
     <div class="operators"> 
      <div>
        + 
      </div> 
      <div>
        - 
      </div> 
      <div>
        × 
      </div> 
      <div>
        ÷ 
      </div> 
     </div> 
     <div class="leftPanel"> 
      <div class="numbers"> 
       <div>
         7 
       </div> 
       <div>
         8 
       </div> 
       <div>
         9 
       </div> 
      </div> 
      <div class="numbers"> 
       <div>
         4 
       </div> 
       <div>
         5 
       </div> 
       <div>
         6 
       </div> 
      </div> 
      <div class="numbers"> 
       <div>
         1 
       </div> 
       <div>
         2 
       </div> 
       <div>
         3 
       </div> 
      </div> 
      <div class="numbers"> 
       <div>
         0 
       </div> 
       <div>
         . 
       </div> 
       <div id="clear">
         C 
       </div> 
      </div> 
     </div> 
     <div class="equal" id="result">
       = 
     </div> 
    </div> 
   </div> 
   <script src="js/index.js"></script>
  </article>
  <script src="../../js/docs.js"></script>
 </body>
</html>
