<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Save and Load text file (by JavaScript)</title>
</head>
<body>
	<table>
		<tr>
			<td>Text to Save:</td>
		</tr>
		<tr>
			<td colspan="3">
				<textarea id="inputTextToSave" style="width:512px;height:256px"></textarea>
			</td>
		</tr>
		<tr>
			<td>Filename to Save As:</td>
			<td><input id="inputFileNameToSaveAs"></input></td>
			<td><button onclick="testSaveTextAsFile()">Save Text to File</button></td>
		</tr>
		<tr>
			<td>Select a File to Load:</td>
			<td><input type="file" id="fileToLoad"></td>
			<td><button onclick="testLoadFileAsText()">Load Selected File</button><td>
		</tr>
	</table>

<script>
function testSaveTextAsFile() {
	var textToWrite = document.getElementById("inputTextToSave").value;
	var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;
	saveTextAsFile(textToWrite, fileNameToSaveAs);
}

/**
 * Hàm save as do mình tự làm.
 * @param textToWrite Nội dung của văn bản cần lưu
 * @param fileNameToSaveAs Tên file
 */
function saveTextAsFile(textToWrite, fileNameToSaveAs) {
	// Tạo đối tượng Blob
	var textFileAsBlob = new Blob([textToWrite], { type:'text/plain' });
	
	// Tạo một thẻ a tạm và giả lập thao tác click vào thẻ đó
	var downloadLink = document.createElement("a");
	downloadLink.download = fileNameToSaveAs;
	downloadLink.innerHTML = "Download File";
	downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
	downloadLink.style.display = "none";
	downloadLink.onclick = function(event) {
		// Remove the a tag
		document.body.removeChild(event.target);
	};

	// Gắn nó vào DOM và thực hiện thao tác click
	document.body.appendChild(downloadLink);
	downloadLink.click();
}

function testLoadFileAsText() {
	var fileToLoad = document.getElementById("fileToLoad").files[0];
	loadFileAsText(fileToLoad, function(textFromFileLoaded) {
		document.getElementById("inputTextToSave").value = textFromFileLoaded;
	});
}

/**
 * Đọc nội dung file text do mình tự làm.
 */
function loadFileAsText(fileToLoad, callback) {
	var fileReader = new FileReader();
	fileReader.onload = function(fileLoadedEvent) {
		var textFromFileLoaded = fileLoadedEvent.target.result;
		callback(textFromFileLoaded);
	};
	fileReader.readAsText(fileToLoad, "UTF-8");
}
</script>
</body>
</html>
