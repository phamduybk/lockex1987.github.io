<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Tag input"/>
    
    <title>Tag input</title>

    <link rel="icon" href="../../images/favicon.png"/>
    <link rel="stylesheet" href="../../css/style.css"/>

    <link rel="stylesheet" href="css/tag.css">
</head>
<body>
    <article>
        <h2>Tag input</h2>

		<div id="demo"></div>

		<div>
			<button onclick="getData()">
				Lấy dữ liệu
			</button>
		</div>
		
	
		<h3>Tags Input</h3>
		<ul>
			<li>Có placeholder</li>
			<li>Tự động khi gõ dấu phảy hoặc enter</li>
			<li>Có biểu tượng xóa</li>

			<li>Có kiểm tra trùng, hiệu ứng</li>
			<li>Hiệu ứng thêm, xóa</li>
			<li>Backspace để xóa</li>
			<li>Auto complete</li>
			<li>Không dùng jQuery</li>
		</ul>

        <p>https://selectize.github.io/selectize.js/</p>
    </article>

    <script src="../../js/docs.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/tag.js"></script>

	<script>
		tag.bindTags(['My tag'], '#demo');

		function getData() {
			var data = tag.getContent('#demo');
			alert(JSON.stringify(data));
		}
	</script>
</body>
</html>
