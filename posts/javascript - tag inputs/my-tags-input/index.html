<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Tags input</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="wrapper">
		<p>It's a simple tags input :)</p>
		
		<!-- Cấu trúc -->
		<ul class="tags-input">
			<li class="tags">
				My tag
				<i>x</i>
			</li>
			<li class="tags-new">
				<input type="text" placeholder="Thêm tag">
			</li>
		</ul>
	</div>
	
	<h3>Tags Input</h3>
	<ul>
		<li>Có placeholder</li>
		<li>Tự động khi gõ dấu phảy hoặc enter</li>
		<li>Có biểu tượng xóa</li>
		<li>Có kiểm tra trùng, hiệu ứng</li>
		<li>Hiệu ứng thêm, xóa</li>
		<li>Backspace để xóa?</li>
		<li>Auto complete</li>
	</ul>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>
</body>
</html>
