function where(x){
for (m=temp.options.length-1;m>0;m--)
temp.options[m]=null
for (i=0;i<subject[x].length;i++){
temp.options[i]=new Option(subject[x][i].text,subject[x][i].value)
}
temp.options[0].selected=true
}

function gothere(){
location=temp.options[temp.selectedIndex].value
}
