<html>
<head>
<style>
.Text{
        font-family: Verdana,Arial,Sans-serif,'Times New Roman';
        font-size: 8pt;
        font-weight: normal;
        font-style: normal;
        color: #333333;
        text-decoration: none;
}
.toolTip {
        filter:alpha(opacity=80);
        -moz-opacity: 0.8;
        opacity: 0.8;
        /* comment the above 3 line if you don't want transparency */
}

</style>

<script language="javascript" defer="false">
	//browser detection
    var agt = navigator.userAgent.toLowerCase();
    var is_major = parseInt(navigator.appVersion);
    var is_minor = parseFloat(navigator.appVersion);
    var is_nav  = ((agt.indexOf('mozilla')!=-1) && (agt.indexOf('spoofer')==-1)
                && (agt.indexOf('compatible') == -1) && (agt.indexOf('opera')==-1)
                && (agt.indexOf('webtv')==-1) && (agt.indexOf('hotjava')==-1));
    var is_nav4 = (is_nav && (is_major == 4));
    var is_nav6 = (is_nav && (is_major == 5));
    var is_nav6up = (is_nav && (is_major >= 5));
    var is_ie     = ((agt.indexOf("msie") != -1) && (agt.indexOf("opera") == -1));
</script>

<script language="JavaScript">
//tooltip Position
var offsetX = 0;
var offsetY = 5;
var opacity = 100;
var toolTipSTYLE;

function initToolTips() {
  if (document.getElementById) {
          toolTipSTYLE = document.getElementById("toolTipLayer").style;
  }
  if (is_ie || is_nav6up) {
    toolTipSTYLE.visibility = "visible";
    toolTipSTYLE.display = "none";
    document.onmousemove = moveToMousePos;
  }
}

function moveToMousePos(e) {
  if(!is_ie) {
    x = e.pageX;
    y = e.pageY;
  } else {
    x = event.x + document.body.scrollLeft;
    y = event.y + document.body.scrollTop;
  }
  toolTipSTYLE.left = x + offsetX + 'px';
  toolTipSTYLE.top = y + offsetY + 'px';
  return true;
}

function toolTip(msg, fg, bg) {
	// if no arguments are passed then hide the tootip
	if(toolTip.arguments.length < 1) {
		if(is_nav4)
			toolTipSTYLE.visibility = "hidden";
		else
			toolTipSTYLE.display = "none";
	} else {
		if(!fg) fg = "#777777";
		if(!bg) bg = "#ffffe5";
		var content = '<table border="0" cellspacing="0" cellpadding="0" class="toolTip">' +
		'<tr><td bgcolor="' + fg + '">' +
		'<table border="0" cellspacing="1" cellpadding="0"><tr><td bgcolor="' + bg + '">'+
                                  '<font face="sans-serif" color="' + fg + '" size="-2">' + msg + '</font>' +
								  '</td></tr></table>' +
                                  '</td></tr></table>';
		if (is_nav4) {
			toolTipSTYLE.document.write(content);
			toolTipSTYLE.document.close();
			toolTipSTYLE.visibility = "visible";
		} else if (is_ie || is_nav6up) {
			document.getElementById("toolTipLayer").innerHTML = content;
			toolTipSTYLE.display='block';
		}
	}
}

s = '<table width="100%" cellspacing="2" cellpadding="0" border="0">';
s += '<tr><td><img src="http://upload.wikimedia.org/wikipedia/meta/2/2a/Nohat-logo-nowords-bgwhite-200px.jpg" border="0"/> </td><td valign="top">WikiPedia</td></tr>';
s += '<tr><td colspan="2" class="Text"><hr/>this is a test for simple tooltip. <br/>You can add text and images to the tooltip</td></tr>';
s += '</table>'

function show(arg1, arg2) {
	toolTip(s);
}
</script>
</head>

<body onload="initToolTips();">

<div id="toolTipLayer" style="position:absolute; visibility:visible; left:505px; right:0pt; display:none; top:260px;">
	<table class="toolTip" border="0" cellpadding="0" cellspacing="0">
		<tbody>
			<tr>
				<td bgcolor="#777777">
					<table border="0" cellpadding="0" cellspacing="1">
						<tbody>
							<tr>
								<td bgcolor="#ffffe5">
									<font color="#777777" face="sans-serif" size="-2">
										<table border="0" cellpadding="0" cellspacing="2" width="100%">
											<tbody>
												<tr>
													<td>
														<img src="tooltip_files/Nohat-logo-nowords-bgwhite-200px.jpg" border="0">
													</td>
													<td valign="top">WikiPedia</td>
												</tr>
												<tr>
													<td colspan="2" class="Text">
														<hr>this is a test for simple tooltip.<br />
														You can add text and images to the tooltip
													</td>
												</tr>
											</tbody>
										</table>
									</font>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<br />
<br />
<br />
<br />
<span onmouseover="toolTip('simple Tooltip Text here')" onmouseout="toolTip()" class="Text">Simple Tooltip</span>
<br />
<br />
<span onmouseover="toolTip('Tooltip with colors set', '#FFFF00', 'orange')" onmouseout="toolTip()" ;="" class="Text">Tooltip with Font Colors Set</span>
<br />
<br />
<span onmouseover="show()" onmouseout="toolTip()" class="Text">Tooltip with Images and Text</span>
<br />
<br />
<span class="Text">You can use text and images inside this tooltip</span>
</body>
</html>
