<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Tooltip</title>
	<link rel="stylesheet" href="tooltip-01.css"/>
	<style>
	body {
		text-align: center;
	}
	table {
		width: 100%;
		margin: 30px;
	}
	td {
		width: 25%;
	}
	</style>
</head>

<body>
	<p>Move the mouse over the text below:</p>
	<div class="tooltip">
		Hover over me
		<span class="tooltiptext">Tooltip text</span>
	</div>
	<p>Note that the position of the tooltip text isn't very good.
		Go back to the tutorial and continue reading on how to position the tooltip in an desirable way.</p>
	
	<table>
		<tr>
			<td>
				<div class="tooltip">
					Left
					<span class="tooltiptext left">Tooltip left</span>
				</div>
			</td>
			<td>
				<div class="tooltip">
					Right
					<span class="tooltiptext right">Tooltip right</span>
				</div>
			</td>
			<td>
				<div class="tooltip">
					Top
					<span class="tooltiptext top">Tooltip top</span>
				</div>
			</td>
			<td>
				<div class="tooltip">
					Bottom
					<span class="tooltiptext bottom">Tooltip bottom</span>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
