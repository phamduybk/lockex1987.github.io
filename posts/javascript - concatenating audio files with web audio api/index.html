<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Nối nhiều file audio vào làm một">
    
<title>Nối nhiều file audio vào làm một</title> 

    <link rel="icon" href="../../images/favicon.png"/>
    <link rel="stylesheet" href="../../css/style.css"/>
  <style>
        audio {
            display: block;
            width: 100%;
        }
    </style> 
</head>
<body>
    <article>
        <h2>Nối nhiều file audio vào làm một</h2>
<h3>Tham khảo</h3> 
  <p> <a href="https://github.com/jackedgson/crunker" target="_blank"> github.com/jackedgson/crunker </a> </p> 
    </article>

<script src="js/crunker.js"></script> 
  <script>
        let audio = new Crunker();
        audio
            .fetchAudio('data-files/input1.mp3', 'data-files/input2.mp3')
            .then(buffers => {
                var concatedBuffer = audio.concatAudio(buffers);
                var obj = audio.export(concatedBuffer, 'audio/mp3');
                document.querySelector('article').appendChild(obj.element);
            });
    </script>  
    <script src="../../js/docs.js"></script>
</body>
</html>
