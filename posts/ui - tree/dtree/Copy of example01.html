<html>

<head>
	<title>Destroydrop &raquo; Javascripts &raquo; Tree</title>
	<link rel="StyleSheet" href="dtree.css" type="text/css" />
	<script language="javascript">
		function processCheck(obj) {
			alert("LTTD");
            var status = !obj.checked;
            obj.checked = status;
			var list = obj.parentNode.parentNode.childNodes;
			var i = 0;
			while (i < list.length) {
				if (list[i] == obj.parentNode) {
                    break;
				}
                i++;
			}
            var next = list[i + 1];
			var childList = next.childNodes;
			for (i = 0; i < childList.length; i++) {
				var n = childList[i];
				if (n.className == "clip") {
                    processCheck(n.getElementsByTagName("input")[0]);
                } else {
                    n.getElementByTagName("input").checked = status;
                }
			}
		}
	</script>
</head>

<body>
	<h1>
		<a href="/">Destroydrop</a> &raquo; <a href="/javascripts/">Javascripts</a> &raquo; <a href="/javascripts/tree/">Tree</a>
	</h1>
	<h2>Example</h2>
	<div class="dtree">
		<p>
			<a href="javascript: d.openAll();">open all</a> | <a href="javascript: d.closeAll();">close all</a>
		</p>
		<script type="text/javascript" src="dtree.js"></script>
		<script type="text/javascript">
			d = new dTree('d');

			d.add(10, 9, 'The trip to Iceland', 'example01.html', 'Pictures of Gullfoss and Geysir');
			d.add(1, 0, '<input type="checkbox" onclick="processCheck(this)" /> Node 1', 'example01.html');
			d.add(0, -1, 'Thùy Dương');
			d.add(2, 0, 'Node 2', 'example01.html');
			d.add(3, 1, 'Node 1.1', 'example01.html');
			d.add(4, 0, 'Node 3', 'example01.html');
			d.add(7, 0, 'Node 4', 'example01.html');
			d.add(5, 3, 'Node 1.1.1', 'example01.html');
			d.add(6, 5, 'Node 1.1.1.1', 'example01.html');
			d.add(12, 0, 'Recycle Bin', 'example01.html', '', '', 'img/trash.gif');
			d.add(8, 1, 'Node 1.2', 'example01.html');
			d.add(9, 0, 'My Pictures', 'example01.html', 'Pictures I\'ve taken over the years', '', '', 'img/imgfolder.gif');
			d.add(11, 9, 'Mom\'s birthday', 'example01.html');

			document.write(d);
		</script>
