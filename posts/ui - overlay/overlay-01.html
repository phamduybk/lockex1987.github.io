<html>
<head>
<title>Overlay 01</title>
<style>
#overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	
	background-color: #000;
	opacity: 0.5;
	z-index: 10000;
	
	cursor: wait;
	vertical-align: middle;
	text-align: center;
	color: #FFF;
	font-size: 40px;
	font-weight: bold;
}
</style>
</head>

<body>
	<div id="overlay">Loading...</div>
	<div>Noi dung binh thuong</div>
	
	<script>
		document.querySelector("#overlay").onclick = function() {
			this.style.display = "none";
		};
	</script>
</body>
</html>
