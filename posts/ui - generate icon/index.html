<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Generate Icon"/>
    <meta name="keywords" content="mistake, learning"/>
    <meta name="author" content="lockex1987"/>
    
    <title>Generate Icon</title>

    <link rel="icon" href="../../images/favicon.png"/>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <article>
        <h2>Generate Icon</h2>

        <div id="wrapper"></div>
        
<style>
.user-icon-wrapper { display: inline-block; margin: 10px; }
.user-icon { width: 200px; height: 200px; display: flex; justify-content: center; align-items: center; border-radius: 50%; font-family: Arial; font-size: 64px; color: #FFF; }
	</style>
<script>
function generateUserIcon(name) {
    // Bước 1: Lấy màu đại diện
	const colorSet = [
        '#1abc9c', '#2ecc71', '#3498db', '#9b59b6', '#34495e', '#16a085', '#27ae60', '#2980b9', '#8e44ad', '#2c3e50', '#f1c40f', '#e67e22', '#e74c3c', '#95a5a6', '#f39c12',
        '#d35400', '#c0392b', '#bdc3c7', '#7f8c8d'
	];
    var colorIndex = name.length +  Math.abs(name.charCodeAt(0) - 65) + Math.round(Math.random() * 100);
    var color = colorSet[colorIndex % colorSet.length];

    // Bước 2: Lấy các chữ cái đại diện
    var initials;
	var parts = name.split(' ');
	if (parts.length === 1) {
		initials = parts[0].charAt(0);
	} else if (parts.length === 2) {
		initials = parts[0].charAt(0) + parts[1].charAt(0);
	} else if (parts.length === 3) {
		initials = parts[0].charAt(0) + parts[1].charAt(0) + parts[2].charAt(0);
	} else {
		// Too many delimiters, return the first character.
		initials = name.charAt(0);
	}
    initials = initials.toLowerCase();
	initials = name.charAt(0).toUpperCase();
    
    // Bước 3: Tạo thẻ div
    var div = document.createElement('div');
	div.className = "user-icon";
	div.style.backgroundColor = color;
	div.textContent = initials;    
	
	var wrapper = document.createElement('div');
	wrapper.className = "user-icon-wrapper";
	wrapper.appendChild(div);
    return wrapper;
}
    </script>
<script>
        ['Harrison Kelly', 'Nguyen Van Huyen', 'Cao Thi Thuy Duong'].forEach(s => {
            document.querySelector("#wrapper").appendChild(generateUserIcon(s));
        });
    </script>

    </article>

    <script src="../../js/docs.js"></script>
</body>
</html>
