<!doctype html>
<html>

<head>
  <title>Observable Example: Observables</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <car-key></car-key>
  <car-headlights></car-headlights>

  <!-- Riot tags -->
  <script type="riot/tag" src="car-key.tag"></script>
  <script type="riot/tag" src="car-headlights.tag"></script>

  <!-- Scripts we need -->
  <script src="https://cdn.jsdelivr.net/gh/riot/riot/riot%2Bcompiler.min.js"></script>

  <!-- Observable object -->
  <script src="car.js"></script>

  <!-- Mount this app -->
  <script>
    riot.mount('*')
  </script>
</body>
</html>
