<!-- A "concrete" modal which uses the layout -->
<cool-modal>
  <modal title="My Cool Modal">
    <p>{ message }</p>
    <button onClick={ sayHello }>Say hello!</button>
    <button onclick={ close }>Close modal</button>
  </modal>
  
  this.message ='goodbye' 

  sayHello() {
    this.message = 'hello'
  }
</cool-modal>
