<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Grow</title>
</head>

<body>
    <style>
        #message-box {
            resize: none;
            width: 400px;
            min-height: 100px;
            padding: 5px;
            overflow: hidden;
            box-sizing: border-box;
        }
    </style>

    <p>Try entering text in the below textarea, and see it auto-grow:</p>
    <textarea id="message-box" placeholder="Enter Text" style="height: 162px;"></textarea>
    <p>Khi xóa text thì không co nhỏ lại</p>

    <script>
        var textarea = document.querySelector('#message-box');
        var minHeight = 162;
        textarea.addEventListener('input', function() {
            var scrollHeight = textarea.scrollHeight;
            if (scrollHeight > 162) {
                textarea.style.height = scrollHeight + 'px';
            }
        });
    </script>
</body>
</html>
