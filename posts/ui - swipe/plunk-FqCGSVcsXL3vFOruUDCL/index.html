<!DOCTYPE html>
<html>

<head>
  <style>
    .swipe {
      width: 200px;
      height: 150px;
      background: #E91E63;
      margin: 10px;
      color: #FFF;
      line-height: 150px;
      text-align: center;
      cursor: pointer;
      position:relative;
    }
    .swipe::after{
      position:absolute;
      width:100%;
      height:100%;
      z-index:100;
      content:"";
      top:0;left:0;
    }
    
    .clear-btn {
      border: 0;
      padding: 5px 8px;
      margin: 10px;
      background: #878787;
      color: #ffffff;
    }
    
    #log {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="swipe" id="SwipeIt1"><span>#SwipeIt1</span></div>
  <div class="swipe" id="SwipeIt2"><span>#SwipeIt2</span></div>

  <button class="clear-btn" id="btn">clear log</button>
  <ul id="log"></ul>


  <!--scripts-->
  <script src="swipe-it.min.js"></script>
  <script>
    var log = document.getElementById('log');
    var btn = document.getElementById('btn');
    
    //swipe it
    var swipeIt = new SwipeIt(".swipe", {minDistance: 80});
    swipeIt.on("swipeRight", function(e) {
        print(`#${this.id} is on swipeRight with ${e.swipe.distance} px!`);
      })
      .on("swipeLeft", function(e) {
        print(`#${this.id} is on swipeLeft with ${e.swipe.distance} px!`);
      })
      .on("swipeUp", function(e) {
        print(`#${this.id} is on swipeUp with ${e.swipe.distance} px!`);
      })
      .on("swipeDown", function(e) {
        print(`#${this.id} is on swipeDown with ${e.swipe.distance} px!`);
      });

    function clear(e) {
      while (log.firstChild) {
        log.removeChild(log.firstChild);
      }
    }

    function print(_str) {
      var li = document.createElement("li");
      var text = document.createTextNode(_str);
      li.appendChild(text);
      log.appendChild(li);
    }
    
    btn.addEventListener("click", clear);

  </script>

</body>

</html>
