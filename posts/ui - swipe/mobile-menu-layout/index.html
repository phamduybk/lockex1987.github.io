<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mobile Menu Layout</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.6/css/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.6/css/foundation.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <body>
    <!-- main nav -->
    <nav id="topbar" role="navigation" class="valign-center">
      <div class="row collapse text-center">
        <div class="column small-4"><a href="#" data-nav="" data-show="0"><i class="fa fa-home fa-2x fa-fw"></i></a></div>
        <div class="column small-4"><a href="#" data-nav="" data-show="1"><i class="fa fa-globe fa-2x fa-fw"></i></a></div>
        <div class="column small-4"><a href="#" data-nav="" data-show="2"><i class="fa fa-navicon fa-2x fa-fw"></i></a></div>
        <div class="active-nav">
          <div class="active-nav__bar"></div>
        </div>
      </div>
    </nav>

    <!-- show active page -->
    <main id="carousel" role="main" class="">
      <ul>
        <li class="page lefty">
          <header>
            <div class="row text-center">
              <h1>Left Page</h1>
              <p>
                swipe to change
                <i class="fa fa-angle-right"></i>
              </p>
            </div>
          </header>
        </li>
        <li class="page centery">
          <header>
            <div class="row text-center">
              <h1>Center Page</h1>
              <p>
                <i class="fa fa-angle-left"></i> swipe to change
                <i class="fa fa-angle-right"></i>
              </p>
            </div>
          </header>
        </li>
        <li class="page righty">
          <header>
            <div class="row text-center">
              <h1>Right Page</h1>
              <p>
                <i class="fa fa-angle-left"></i> swipe to change
              </p>
            </div>
          </header>
        </li>
      </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/hammerjs/2.0.4/hammer.js"></script>
  </body>



  <script src="js/index.js"></script>




</body>

</html>
