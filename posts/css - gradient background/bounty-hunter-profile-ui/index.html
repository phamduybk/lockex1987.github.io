<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Bounty Hunter Profile UI</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,300|Roboto+Condensed:400,300'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="main">
  <div class="banner">
    <div class="banner-content">
      <h1>Rick Deckard</h1>
      <div class="location">Los Angeles, CA</div><a class="button banner-button">Connect</a>
    </div>
  </div>
  <div class="content">
    <ul class="tabs">
      <li class="tab selected"><a>Overview</a></li>
      <li class="tab"><a>Skills</a></li>
      <li class="tab"><a>Projects</a></li>
      <li class="tab"><a>Contact</a></li>
    </ul>
    <div class="tab-panes">
      <div class="tab-pane">
        <h2>Skills</h2>
        <canvas class="skills-radar" id="skills-radar"></canvas>
        <h2>Bio</h2>
        <p>Renowned planet-wide for his bug-detection skills, Deckard's 15 years experience as a bounty-hunter can't be beaten. Deckard specializes in intrusion prevention and error-prone code retirement.</p>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
