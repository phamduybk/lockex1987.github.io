<!DOCTYPE html>
<html lang="vi" ng-app="downGitApp" ng-controller="downGitController">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="download, github, folder"/>
    
    <title>DownGit</title>

    <link rel="icon" href="../../images/favicon.png"/>
    <link rel="stylesheet" href="../../css/style.css"/>

    <style>
        #processing-animation {
	        position: relative;
	        height: 15px;
            width: 53px;
	        margin: 0 auto 15px auto;
        }
        #processing-animation span {
	        display: block;
	        bottom: 0px;
	        width: 9px;
	        height: 5px;
	        background: #9b59b6;
	        position: absolute;
	        animation: processing_frames 1.5s  infinite ease-in-out;
        }
         
        #processing-animation span:nth-child(2) {
	        left: 11px;
	        animation-delay: .2s;
        }
        #processing-animation span:nth-child(3) {
	        left: 22px;
	        animation-delay: .4s;
        }
        #processing-animation span:nth-child(4) {
	        left: 33px;
	        animation-delay: .6s;
        }
        #processing-animation span:nth-child(5) {
	        left: 44px;
	        animation-delay: .8s;
        }

        @keyframes processing_frames {
	          0% { height:  5px; transform: translateY( 0px); background: #9b59b6; }
	         25% { height: 30px; transform: translateY(15px); background: #3498db; }
	         50% { height:  5px; transform: translateY( 0px); background: #9b59b6; }
	        100% { height:  5px; transform: translateY( 0px); background: #9b59b6; }
        }
	</style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body>
    <article ng-cloak style="margin-top: 50px" class="text-center">
                <h2>DownGit</h2>
                <div style="margin-top: 45px">
                    <input class="text-center" id="url" name="url" placeholder="GitHub File or Directory Link" type="url" value=""/>
                </div>

                <div style="margin: 45px 15px;">
                    <button ng-click="download()" type="button">Download</button>
                </div>

                <div ng-show="process.isProcessing" style="width: 250px; margin: 10px auto;">
                    <!--img class="processing-img" src="images/processing.gif"/-->
                    <div id="processing-animation">
	                    <span></span>
	                    <span></span>
	                    <span></span>
	                    <span></span>
	                    <span></span>
                    </div>
                    <p class="text-center">Downloaded {{process.downloadedFiles}} of {{process.totalFiles}} files</p>
                </div>

                <!--p class="text-center" style="margin-top: 45px">https://minhaskamal.github.io/DownGit</p-->
    </article>

    <script crossorigin="anonymous" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.rawgit.com/Stuk/jszip/v3.0.0/dist/jszip.min.js"></script>
    <script src="js/filesaver.min.js"></script>
    <script src="js/down-git.js"></script>
    <script src="../../js/docs.js"></script>
</body>
</html>
