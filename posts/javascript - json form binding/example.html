<!DOCTYPE html>
<html>
<head>
	<title>jQuery JSON Forms Fields</title>
	
	
	

	

</head>
<body>

	<form id="myform">
		
		<input type="" name="name">

		<input type="" name="age">

		<input type="" name="gender">

	</form>

	<script>
	/**
     * Ở các chức năng mà cần hiển thị dữ liệu cũ lên màn hình sửa.
     * @param jsonData Dữ liệu JSON (thường do người dùng trả về)
     * @param formSelector Form DOM
     * @param callbacks Hàm callback trong trường hợp dữ liệu bind ra phức tạp
     */
    function bindJsonToForm(jsonData, formSelector, callbacks) {
        if (jsonData != null) {
            for (var k in jsonData) {
                var v = jsonData[k];

                if (callbacks != null && callbacks.hasOwnProperty(k)) {
                    callbacks[k](v);
                } else {
                    var obj = document.querySelector(formSelector + ' [name="' + k + '"]');
                    if (obj) {
                        obj.value = v;
                    }
                }
            }
        }
    }
	</script>
	
	<script>
		

			var json = {name: "Waleed", age: 23, gender: "Male"};
			bindJsonToForm(json, "#myform", { 
				age: function(value){
					document.querySelector('#myform [name="age"]').value = value + " tuổi";
				}
			});
		
	</script>
</body>
</html>
