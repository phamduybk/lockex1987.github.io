<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 - Get set content</title>
    <!--script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.1/classic/ckeditor.js"></script-->
	<script src="js/ckeditor-classic.js"></script>
</head>
<body>
    <h1>Classic editor</h1>
	<p>Lấy giá trị của Editor</p>
	<p>Thiết lập giá trị của Editor</p>
	<p>
		<button id="snippet-read-only-toggle">
			Switch to read-only mode
		</button>
		<button id="get-content-button">
			Get content
		</button>
		<button id="set-content-button">
			Set content
		</button>
	</p>

    <textarea name="content" id="editor">
        <p>This is some sample content.</p>
    </textarea>

    <script>		
		// Remove a few plugins from the default setup.
		ClassicEditor
			.create(document.querySelector( '#editor' ), {
				removePlugins: [ 'Heading', 'Link' ],
				toolbar: [ 'bold', 'italic', 'bulletedList', 'numberedList', 'blockQuote' ]
			})
			.then( edt => {
				console.log( edt );
				
				// Gán vào một biến toàn cục
				window.editor = edt;
			} )
			.catch( error => {
				console.log( error );
			} );
			
		const b = document.querySelector('#snippet-read-only-toggle');
        b.addEventListener('click', () => {
            editor.isReadOnly = !editor.isReadOnly, b.innerText = editor.isReadOnly ? 'Switch to editable mode' : 'Switch to read-only mode'
        });
		
		document.querySelector('#get-content-button')
			.addEventListener('click', () => {
				var content = editor.getData();
				alert(content);
			});
		
		document.querySelector('#set-content-button')
			.addEventListener('click', () => {
				editor.setData('<p>Some text.</p>');
			});
    </script>
</body>
</html>
