<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 - Toolbar</title>
    <!--script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.1/classic/ckeditor.js"></script-->
	<script src="js/ckeditor-classic.js"></script>
</head>
<body>
    <h1>Classic editor</h1>
	<p>Toolbar không còn Undo và Redo</p>
	<p>Heading chỉ có 3 tùy chọn</p>

    <textarea name="content" id="editor">
        <p>This is some sample content.</p>
    </textarea>

    <script>		
		ClassicEditor
			.create( document.querySelector( '#editor' ), {
				toolbar: [ 'headings', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote' ],
				heading: {
					options: [
						{ modelElement: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
						{ modelElement: 'heading1', viewElement: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
						{ modelElement: 'heading2', viewElement: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' }
					]
				}
			} )
			.catch( error => {
				console.log( error );
			} );
    </script>
</body>
</html>
