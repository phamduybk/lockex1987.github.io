<html>
<head>
<script type="text/javascript">
function callParent() {
	try {
		alert("ABC");
		parent.parentFunction();
		var parentPage = window.parent.window;
		var te = parentPage.document.getElementById('parentTextbox');
		alert(te.value);
	} catch (err) {
		alert(err.message);
	}
}
</script>
</head>

<body>
<button type="button" onclick="callParent()">Click</button>
</body>
</html>
