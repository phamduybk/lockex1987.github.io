<body>
    <article>
        <h2>requestAnimationFrame</h2>
        
<p>Mặc định 60 lần 1 giây</p>
<p>Khi tab không hiển thị thì không thực hiện</p>
<div id="SomeElementYouWantToAnimate" style="color: red;">xxx</div>
<script>
var element = document.getElementById('SomeElementYouWantToAnimate');
var count = 0;

function step() {
    count++;
    element.textContent = count;
    window.requestAnimationFrame(step);
}

window.requestAnimationFrame(step);
    </script>
