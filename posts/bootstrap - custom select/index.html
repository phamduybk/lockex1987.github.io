<!doctype html>
<html lang="en">
 <head> 
  <title>Bootstrap Example</title> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
  <link rel="icon" href="../../images/favicon.png">
  <link rel="stylesheet" href="../../css/style.css">
 </head> 
 <body>
  <article>
   <div class="container mt-3"> 
    <h2>Custom Select Menu</h2> 
    <p>To create a custom select menu, add the .custom-select class to the select element:</p> 
    <form action=""> 
     <select name="cars" class="custom-select mb-3"> <option selected>Custom Select Menu</option> <option value="volvo">Volvo</option> <option value="fiat">Fiat</option> <option value="audi">Audi</option> </select> 
     <button type="submit" class="btn btn-primary">Submit</button> 
    </form> 
   </div>
  </article>
  <script src="../../js/docs.js"></script>
 </body>
</html>
