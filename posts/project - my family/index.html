<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="My Family"/>
	<meta name="keywords" content="web, genealogy"/>
    <meta name="author" content="lockex1987"/>
    
    <title>My Family Tree</title>

    <link rel="icon" href="../../images/favicon.png"/>
    <link rel="stylesheet" href="../../css/style.css"/>
	<link rel="stylesheet" href="css/genealogy.css" />
    <style>
        [ng-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <article>
        <h2 class="text-center">My Family</h2>

        <div id="graph" class="text-center"></div>

        <div ng-app="treeDemo" style="padding: 20px 0" class="text-center" ng-cloak>
            <form ng-controller="TreeFormController">
                <select ng-model="you" ng-options="p for p in people" ng-change="changed()" class="select-person"></select>
                <span class="relation-name text-center">
                    là {{ linkType }}
                </span>
                <select ng-model="relative" ng-options="p for p in people" ng-change="changed()" class="select-person"></select>
                (or <button ng-click="swap()">swap</button>)
            </form>
        </div>
    </article>

    <!-- Popup hiển thị chi tiết thông tin người dùng -->
	<div id="detailInfo" style="display: none;">
        <h4>Detail Info</h4>

        <div id="personName">&nbsp;</div>
        <div>
            <img id="gender" src="images/male.png" />
            <span id="yearOfBirth"></span>
            <span id="isLiving"></span>
        </div>
        <div id="job">&nbsp;</div>
        <div class="level">Level <span id="level"></span></div>

        <img id="photo" src="images/default.png" />

        <table>
            <tr><td class="label">Father</td><td id="father"></td></tr>
            <tr><td class="label">Mother</td><td id="mother"></td></tr>
            <tr><td class="label">Spouse</td><td id="spouse"></td></tr>
            <tr><td class="label">Children</td><td id="children"></td></tr>
        </table>

        <div>
            <button onclick="document.querySelector('#detailInfo').style.display = 'none';">Close</button>
        </div>
    </div>

    <script src="../../js/docs.js"></script>

    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.rawgit.com/ErikGartner/dTree/master/dist/dTree.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js'></script>

    <script src="js/people.js"></script>
    <script src="js/marriages.js"></script>
    <script src="js/raw-data-processing.js"></script>

    <script src="js/raw-data.js"></script>
	<script src="js/data-service.js"></script>
    

	<script src="js/relationship.js"></script>
    <script src="js/calculate-shortest-link.js"></script>
    

	<script src="js/demo-1.js"></script>
	<script src="js/genealogy.js"></script>
</body>
</html>
