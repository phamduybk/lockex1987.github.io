<!DOCTYPE html>
<html>
<head>
<style>
	.screen {
		overflow: hidden;
		width: 320px;
		height: 568px;
	}
	.slider {
		position: relative;
		float: left;
		height: 568px;
		width: 700px;
		left: 0;
		-webkit-transition: all 0.5s ease-in-out;
		transition: all 0.5s ease-in-out;
	}
	.screen:hover .slider {
		left: -320px;
	}
	.slider img {
		position: relative;
		float: left;
		height: 568px;
		width: 320px;
	}

	
</style>
</head>

<body>
	<div class="screen">
		<div class="slider">
			<img src="images/6VQhscE.png">
			<img src="images/og7oQYO.png">
		</div>
	</div>
</body>
</html>
