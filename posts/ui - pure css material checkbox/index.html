<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Material Checkbox</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <p>
    A CSS only implementation of Material Design Checkbox.
    Works on Chrome, Edge, Firefox and Safari, gracefully degrades on Internet Explorer.
    Checkmark idea: https://medium.com/claritydesignsystem/pure-css-accessible-checkboxes-and-radios-buttons-54063e759bb3.
    Use it wherever you want ;)
  </p>

  <p>
    <label class="pure-material-checkbox">
      <input type="checkbox">
      <span>Checkbox</span>
    </label>
  </p>

  <br /><br /><br /><br />

  <p>
    <label class="pure-material-checkbox">
      <input type="checkbox" disabled>
      <span>Disabled</span>
    </label>
  </p>  
</body>
</html>
