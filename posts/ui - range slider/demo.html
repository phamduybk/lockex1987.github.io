<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
body {
    max-width: 500px; margin: 30px auto;
}

input[type="range"]{
    -webkit-appearance: none;
    -moz-apperance: none;
    border-radius: 6px;
    width: 100%;
    height: 6px;
    outline: none;
    background-image: -webkit-gradient(
        linear,
        left top,
        right top,
        color-stop(0.15, #94A14E),
        color-stop(0.15, #C5C5C5)
    );
}

input[type='range']::-webkit-slider-thumb {
    -webkit-appearance: none !important;
    background-color: #E9E9E9;
    border: 1px solid #CECECE;
    height: 15px;
    width: 15px;
    border-radius: 50%;
}
    </style>
</head>

<body>
    <input type="range" min="1" max="100" step="1" value="15">

    <script>
        var obj = document.querySelector('input[type=range]');

        function updateProgress() {
            var ratio = (obj.value - obj.min) / (obj.max - obj.min);
            obj.style.backgroundImage = '-webkit-gradient(linear, left top, right top, '
                + 'color-stop(' + ratio + ', #94A14E), '
                + 'color-stop(' + ratio + ', #C5C5C5)'
                + ')';
        }

        function updateSeek() {
            console.log(obj.value);
        }

        obj.addEventListener('input', updateProgress);

        obj.addEventListener('change', updateSeek);

        updateProgress();
    </script>
</body>
</html>
