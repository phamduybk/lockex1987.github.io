<!DOCTYPE html>
<html lang="en">
<head>
      <title>Sizing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>

 
      <div class="container">
  <h1>Width Utilities</h1>
  <p>Set the width of an element with the <code>w-*</code> classes:</p>
   <div class="w-25 p-3 bg-primary">w-25</div>
   <div class="w-50 p-3 bg-secondary">w-50</div>
   <div class="w-75 p-3 bg-info">w-75</div>
   <div class="w-100 p-3 bg-danger">w-100</div>
   <div class="w-auto p-3 bg-success">w-auto</div>
  <div class="mw-100 p-3 bg-warning">mw-100</div>
</div>

<div class="container">
  <h1>Height Utilities</h1>
  <p>Set the height of an element with the <code>h-*</code> classes:</p>
  <div style="height:200px;" class="bg-secondary">
    <div class="h-25 d-inline-block p-2 bg-warning">h-25</div>
    <div class="h-50 d-inline-block p-2 bg-warning">h-50</div>
    <div class="h-75 d-inline-block p-2 bg-warning">h-75</div>
    <div class="h-100 d-inline-block p-2 bg-warning">h-100</div>
    <div class="h-auto d-inline-block p-2 bg-warning">h-auto</div>
    <div class="mh-100 d-inline-block p-2 bg-warning" style="height:500px">mh-100</div>
  </div>
</div>




   </body>
</html>
