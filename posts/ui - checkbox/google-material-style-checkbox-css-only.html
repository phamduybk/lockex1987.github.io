<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google material style checkbox (css only)</title>
  <style>
    body {
      font-size: 16px;
    }
    
    .label--checkbox {
      position: relative;
      margin: .5rem;
      line-height: 135%;
      cursor: pointer;
    }
    
    .checkbox {
      position: relative;
      top: -0.375rem;
      margin: 0 1rem 0 0;
      cursor: pointer;
    }
    
    .checkbox:before {
      transition: all 0.3s ease-in-out;
      content: "";
      position: absolute;
      left: 0;
      z-index: 1;
      width: 1rem;
      height: 1rem;
      border: 2px solid #f2f2f2;
    }

    .checkbox:checked:before {
      transform: rotate(-45deg);
      height: .5rem;
      border-color: #009688;
      border-top-style: none;
      border-right-style: none;
    }
    
    .checkbox:after {
      content: "";
      position: absolute;
      top: -0.125rem;
      left: 0;
      width: 1.1rem;
      height: 1.1rem;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div>
    <label class="label--checkbox">
      <input type="checkbox" class="checkbox" checked> Item 1
    </label>
  </div>
  <div>
    <label class="label--checkbox">
      <input type="checkbox" class="checkbox"> Item 2
    </label>
  </div>
  <div>
    <label class="label--checkbox">
      <input type="checkbox" class="checkbox"> Item 3
    </label>
  </div>
  <div>
    <label class="label--checkbox">
      <input type="checkbox" class="checkbox"> Item 4
    </label>
  </div>
</body>
</html>
